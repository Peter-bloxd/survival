<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>ZEN_TERMINAL_V5</title>
    <style>
        :root {
            --glow-cyan: #00f2ff;
            --dim-cyan: rgba(0, 242, 255, 0.15);
            --bg-black: #020608;
            --accent-red: #ff3c41;
            --font-mono: 'Share Tech Mono', 'Courier New', monospace;
        }

        body, html {
            margin: 0; padding: 0;
            background-color: var(--bg-black);
            color: white;
            font-family: var(--font-mono);
            overflow: hidden;
            height: 100vh;
            cursor: none; /* 隐藏默认鼠标，使用自定义准心 */
        }

        /* 1. 动态网格底层 */
        .grid-layer {
            position: fixed; inset: 0;
            background-image: 
                linear-gradient(var(--dim-cyan) 1px, transparent 1px),
                linear-gradient(90deg, var(--dim-cyan) 1px, transparent 1px);
            background-size: 60px 60px;
            background-position: center center;
            opacity: 0.2;
            z-index: -2;
        }

        /* 2. 自动循环的高级扫描线 */
        .scanline-v2 {
            position: fixed;
            top: -100px; left: 0; width: 100%; height: 100px;
            background: linear-gradient(to bottom, transparent, rgba(0, 242, 255, 0.1), transparent);
            border-bottom: 1px solid rgba(0, 242, 255, 0.3);
            z-index: 10;
            pointer-events: none;
            animation: scan 6s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        }

        @keyframes scan {
            0% { top: -100px; opacity: 0; }
            5% { opacity: 1; }
            95% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }

        /* 3. 自定义准心鼠标 */
        #cursor {
            position: fixed; width: 40px; height: 40px;
            border: 1px solid var(--glow-cyan);
            border-radius: 50%;
            pointer-events: none; z-index: 10000;
            transform: translate(-50%, -50%);
            transition: transform 0.1s ease-out, width 0.3s, height 0.3s;
        }
        #cursor::after {
            content: ""; position: absolute; top: 50%; left: 50%;
            width: 4px; height: 4px; background: var(--glow-cyan);
            transform: translate(-50%, -50%);
        }

        /* 4. 松弛感布局容器 */
        .interface-wrapper {
            height: 100vh;
            display: grid;
            grid-template-columns: 1fr 2fr 1fr; /* 三栏布局，核心内容居中 */
            align-items: center;
            padding: 0 5vw;
            box-sizing: border-box;
        }

        .side-panel {
            font-size: 10px; color: var(--glow-cyan); opacity: 0.4;
            display: flex; flex-direction: column; gap: 20px;
        }

        .main-content {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 40px;
        }

        /* 高级磁贴：极简线条 */
        .nav-item {
            position: relative;
            padding: 40px 20px;
            border-left: 1px solid var(--dim-cyan);
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            background: rgba(255, 255, 255, 0.02);
        }

        .nav-item:hover {
            border-left: 4px solid var(--glow-cyan);
            background: rgba(0, 242, 255, 0.05);
            transform: translateX(10px);
            cursor: none;
        }

        .nav-item h2 {
            margin: 0; font-size: 1.8rem; font-weight: 300;
            letter-spacing: 4px; text-transform: uppercase;
        }

        .nav-item p {
            margin: 10px 0 0; font-size: 0.8rem;
            color: var(--glow-cyan); opacity: 0.6;
            letter-spacing: 1px;
        }

        /* 5. 启动覆盖层 */
        #splash {
            position: fixed; inset: 0; background: var(--bg-black);
            z-index: 9999; display: flex; justify-content: center; align-items: center;
            transition: opacity 1s;
        }
        .loader {
            width: 200px; height: 1px; background: #111; position: relative;
        }
        .loader-bar {
            position: absolute; width: 0%; height: 100%; background: var(--glow-cyan);
            box-shadow: 0 0 10px var(--glow-cyan);
            animation: load 2s forwards;
        }
        @keyframes load { to { width: 100%; } }
    </style>
</head>
<body>

    <div id="splash" onclick="entry()">
        <div class="loader"><div class="loader-bar"></div></div>
        <div style="position:absolute; bottom: 40%; font-size: 12px; letter-spacing: 5px;">点击以接入神经链路</div>
    </div>

    <div id="cursor"></div>
    <div class="grid-layer"></div>
    <div class="scanline-v2"></div>

    <div class="interface-wrapper">
        <aside class="side-panel">
            <div>[ DECRYPTING_PACKETS... ]</div>
            <div>CORE_TEMP: 32°C</div>
            <div>UPTIME: 124:09:22</div>
            <div style="margin-top: 100px;">
                01010110 01101111 01101001 01100100
            </div>
        </aside>

        <main class="main-content">
            <div class="nav-item" onmouseenter="playSynth(440)" onmouseleave="stopSynth()">
                <h2>全服聊天</h2>
                <p>GLOBAL_VOX_STREAM</p>
            </div>
            <div class="nav-item" onmouseenter="playSynth(523)" onmouseleave="stopSynth()">
                <h2>物资交易</h2>
                <p>RESOURCE_MARKET_NODE</p>
            </div>
            <div class="nav-item" onmouseenter="playSynth(587)" onmouseleave="stopSynth()">
                <h2>加密通道</h2>
                <p>P2P_TUNNEL_ACTIVE</p>
            </div>
            <div class="nav-item" style="border-left-color: var(--accent-red);" onmouseenter="playWarn()" onmouseleave="stopSynth()">
                <h2 style="color: var(--accent-red);">管理后台</h2>
                <p style="color: var(--accent-red);">ROOT_ACCESS_REQUIRED</p>
            </div>
        </main>

        <aside class="side-panel" style="text-align: right;">
            <div>LOCATION: [40.71, -74.00]</div>
            <div>SIGNAL: EXCELLENT</div>
            <div>USER: UNKNOWN_ENTITY</div>
        </aside>
    </div>

    <script>
        // 鼠标随动
        const cursor = document.getElementById('cursor');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        // 声音引擎 (高级合成器)
        let audioCtx;
        let mainOsc, subOsc, masterGain;

        function initAudio() {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            masterGain = audioCtx.createGain();
            masterGain.connect(audioCtx.destination);
            
            // 背景风声底噪
            const filter = audioCtx.createBiquadFilter();
            filter.type = 'lowpass';
            filter.frequency.value = 100;
            const noise = audioCtx.createOscillator();
            noise.type = 'brown'; // 模拟低频
            // 简单模拟背景流沙声
            const noiseOsc = audioCtx.createOscillator();
            const noiseGain = audioCtx.createGain();
            noiseOsc.type = 'sine'; noiseOsc.frequency.value = 40;
            noiseGain.gain.value = 0.005;
            noiseOsc.connect(noiseGain).connect(audioCtx.destination);
            noiseOsc.start();
        }

        function playSynth(freq) {
            if(!audioCtx) return;
            // 每一个音符都是由两个频率叠加，产生和声高级感
            mainOsc = audioCtx.createOscillator();
            subOsc = audioCtx.createOscillator();
            const g = audioCtx.createGain();

            mainOsc.type = 'sine';
            mainOsc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            
            subOsc.type = 'triangle';
            subOsc.frequency.setValueAtTime(freq / 2, audioCtx.currentTime);

            g.gain.setValueAtTime(0, audioCtx.currentTime);
            g.gain.linearRampToValueAtTime(0.1, audioCtx.currentTime + 0.2); // 缓慢淡入，松弛感

            mainOsc.connect(g);
            subOsc.connect(g);
            g.connect(masterGain);

            mainOsc.start();
            subOsc.start();
            
            cursor.style.width = '60px';
            cursor.style.height = '60px';
        }

        function playWarn() {
            if(!audioCtx) return;
            mainOsc = audioCtx.createOscillator();
            const g = audioCtx.createGain();
            mainOsc.type = 'sawtooth';
            mainOsc.frequency.setValueAtTime(110, audioCtx.currentTime);
            g.gain.setValueAtTime(0.05, audioCtx.currentTime);
            mainOsc.connect(g).connect(masterGain);
            mainOsc.start();
        }

        function stopSynth() {
            if(mainOsc) {
                mainOsc.stop();
                subOsc.stop();
            }
            cursor.style.width = '40px';
            cursor.style.height = '40px';
        }

        function entry() {
            document.getElementById('splash').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('splash').remove();
                initAudio();
            }, 1000);
        }
    </script>
</body>
</html>
