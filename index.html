<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>SURVIVAL_LAW_ULTRA</title>
    <style>
        :root {
            --neon-yellow: #f1c40f;
            --neon-cyan: #00f2ff;
            --bg-color: #010608;
            --glass-bg: rgba(6, 18, 24, 0.85);
        }

        body, html {
            margin: 0; padding: 0;
            background-color: var(--bg-color);
            color: white;
            font-family: 'Share Tech Mono', 'Segoe UI', sans-serif;
            height: 100vh; overflow: hidden;
            display: flex; flex-direction: column; align-items: center;
        }

        /* 1. 深度网格底层 - 增加丝滑渐变 */
        .grid-layer {
            position: fixed; inset: 0;
            background-image: 
                linear-gradient(rgba(0, 242, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 242, 255, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -2;
            mask-image: radial-gradient(circle at center, black 30%, transparent 90%);
        }

        /* 2. 动态鼠标追踪光晕 - 增加丝滑感 */
        #light-tracker {
            position: fixed; width: 600px; height: 600px;
            background: radial-gradient(circle, rgba(0, 242, 255, 0.08) 0%, transparent 70%);
            pointer-events: none; z-index: -1;
            transform: translate(-50%, -50%);
            transition: transform 0.15s cubic-bezier(0.2, 0, 0.2, 1);
        }

        /* 3. 极细动态扫描线 */
        .scanline {
            position: fixed; inset: 0;
            background: linear-gradient(to bottom, transparent, rgba(0, 242, 255, 0.05) 50%, transparent);
            height: 10%; width: 100%;
            pointer-events: none; z-index: 10;
            animation: scan 8s linear infinite;
        }
        @keyframes scan { from { top: -10%; } to { top: 110%; } }

        /* 4. 高精 Logo：模拟“生存法则图标.jpg”中的破碎与能量 */
        .logo-box {
            margin-top: 40px; position: relative;
            filter: drop-shadow(0 0 15px rgba(241, 196, 15, 0.5));
            animation: energy-pulse 4s infinite alternate;
        }

        @keyframes energy-pulse {
            0% { transform: scale(1); filter: brightness(1) drop-shadow(0 0 10px var(--neon-yellow)); }
            100% { transform: scale(1.05); filter: brightness(1.2) drop-shadow(0 0 25px var(--neon-yellow)); }
        }

        /* 5. 经典 3x2 布局容器 */
        .terminal-grid {
            display: grid;
            grid-template-columns: repeat(3, 400px);
            gap: 20px; margin-top: 30px;
            z-index: 5;
        }

        .mil-card {
            background: var(--glass-bg);
            border: 1px solid rgba(0, 242, 255, 0.1);
            padding: 40px 30px;
            backdrop-filter: blur(15px);
            clip-path: polygon(0 0, 100% 0, 100% 88%, 92% 100%, 0 100%);
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            cursor: pointer;
            position: relative;
        }

        .mil-card::before {
            content: ""; position: absolute; inset: 0;
            background: linear-gradient(135deg, transparent, rgba(0, 242, 255, 0.05));
            opacity: 0; transition: 0.4s;
        }

        .mil-card:hover {
            border-color: var(--neon-cyan);
            transform: translateY(-8px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5), inset 0 0 15px rgba(0, 242, 255, 0.1);
        }
        .mil-card:hover::before { opacity: 1; }

        .mil-card h2 { font-size: 2.2rem; margin: 0; letter-spacing: 4px; font-weight: bold; }
        .mil-card p { margin-top: 15px; color: var(--neon-cyan); opacity: 0.6; font-size: 1rem; }

        .admin-node { border-left: 3px solid #ff3c41; }
        .admin-node h2 { color: #ff3c41; }

        .title-text {
            font-size: 4.5rem; letter-spacing: 18px; font-weight: 900;
            margin: 10px 0; text-shadow: 0 0 20px rgba(255,255,255,0.2);
        }
    </style>
</head>
<body onclick="enableAudio()">

    <div class="grid-layer"></div>
    <div id="light-tracker"></div>
    <div class="scanline"></div>

    <div class="logo-box">
        <svg width="160" height="160" viewBox="0 0 100 100">
            <path d="M50 5 L92 28 V72 L50 95 L8 72 V28 Z" fill="none" stroke="var(--neon-yellow)" stroke-width="3" stroke-dasharray="80 5 20 10 40" />
            <path d="M56 18 L34 52 H50 L44 82 L66 48 H50 L56 18 Z" fill="var(--neon-yellow)">
                <animate attributeName="opacity" values="1;0.7;1" dur="0.1s" repeatCount="indefinite" />
            </path>
            <rect x="85" y="40" width="8" height="1.5" fill="var(--neon-yellow)" />
            <rect x="10" y="55" width="5" height="1" fill="var(--neon-yellow)" />
            <path d="M80 20 L85 15" stroke="var(--neon-yellow)" stroke-width="1" />
            <path d="M20 80 L15 85" stroke="var(--neon-yellow)" stroke-width="1" />
        </svg>
    </div>

    <h1 class="title-text">生存法则</h1>
    <div style="color: var(--neon-cyan); opacity: 0.5; font-size: 12px; letter-spacing: 5px;">> ENCRYPTED_SYNC_ACTIVE...</div>

    <main class="terminal-grid">
        <div class="mil-card" onmouseenter="tick()">
            <h2>全服聊天</h2>
            <p>> 大厅实时广播频道</p>
        </div>
        <div class="mil-card" onmouseenter="tick()">
            <h2>物资交易</h2>
            <p>> 发布、寻找各类资源</p>
        </div>
        <div class="mil-card" onmouseenter="tick()">
            <h2>加密私聊</h2>
            <p>> 点对点加密通讯协议</p>
        </div>
        <div class="mil-card" onmouseenter="tick()">
            <h2>同步补给</h2>
            <p>> 24小时周期资源同步</p>
        </div>
        <div class="mil-card" onmouseenter="tick()">
            <h2>荣誉排行</h2>
            <p>> 全服 XP 贡献排名</p>
        </div>
        <div class="mil-card admin-node" onmouseenter="warn()">
            <h2>管理终端</h2>
            <p>> ROOT 核心权限接口</p>
        </div>
    </main>

    <script>
        const tracker = document.getElementById('light-tracker');
        document.addEventListener('mousemove', (e) => {
            tracker.style.left = e.clientX + 'px';
            tracker.style.top = e.clientY + 'px';
        });

        let audioCtx;
        function enableAudio() {
            if(!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        }

        function tick() {
            if(!audioCtx) return;
            const o = audioCtx.createOscillator();
            const g = audioCtx.createGain();
            o.frequency.setValueAtTime(1000, audioCtx.currentTime);
            g.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.1);
            o.connect(g).connect(audioCtx.destination);
            o.start(); o.stop(audioCtx.currentTime + 0.1);
        }

        function warn() {
            if(!audioCtx) return;
            const o = audioCtx.createOscillator();
            const g = audioCtx.createGain();
            o.type = 'sawtooth'; o.frequency.value = 80;
            g.gain.setValueAtTime(0.1, audioCtx.currentTime);
            g.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.3);
            o.connect(g).connect(audioCtx.destination);
            o.start(); o.stop(audioCtx.currentTime + 0.3);
        }
    </script>
</body>
</html>
