<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-L39F7GPMF4"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-L39F7GPMF4');

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生存法则 | SURVIVAL RULE - Bloxd.io 官方中继站</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Noto+Sans+SC:wght@300;400;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --neon-blue: #00f2ff;
            --neon-red: #ff0055;
            --neon-green: #39ff14;
            --gold: #ffcc00;
            --bg-deep: #020508;
            --glass-bg: rgba(10, 25, 41, 0.85);
            --font-tech: 'Orbitron', sans-serif;
            --font-body: 'Noto Sans SC', sans-serif;
        }

        body {
            background: var(--bg-deep);
            color: #fff;
            font-family: var(--font-body);
            margin: 0;
            overflow-x: hidden;
            background-image: 
                linear-gradient(rgba(0, 242, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 242, 255, 0.1) 1px, transparent 1px);
            background-size: 40px 40px;
            background-attachment: fixed;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%),
                        linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
            background-size: 100% 4px, 3px 100%;
            z-index: 9999;
            pointer-events: none;
        }

        nav {
            height: 85px;
            background: rgba(0,0,0,0.95);
            border-bottom: 2px solid var(--neon-blue);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 60px;
            position: sticky;
            top: 0;
            z-index: 5000;
            box-shadow: 0 0 40px rgba(0, 242, 255, 0.4);
        }

        .brand-logo {
            font-family: var(--font-tech);
            font-size: 2rem;
            letter-spacing: 6px;
            color: var(--neon-blue);
            text-shadow: 0 0 15px var(--neon-blue);
            font-weight: 900;
        }

        .survival-wrapper {
            max-width: 1500px;
            margin: 50px auto;
            padding: 0 30px;
        }

        .hero-section {
            text-align: center;
            padding: 60px 0;
        }

        .hero-section h1 {
            font-family: var(--font-tech);
            font-size: 5rem;
            margin: 0;
            letter-spacing: 10px;
            background: linear-gradient(to bottom, #fff 30%, var(--neon-blue) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(360px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .feature-card {
            background: var(--glass-bg);
            border: 1px solid rgba(0, 242, 255, 0.2);
            padding: 40px;
            cursor: pointer;
            transition: 0.3s;
            clip-path: polygon(20px 0, 100% 0, 100% calc(100% - 20px), calc(100% - 20px) 100%, 0 100%, 0 20px);
        }

        .feature-card:hover {
            transform: translateY(-10px);
            border-color: var(--neon-blue);
            background: rgba(0, 242, 255, 0.1);
        }

        .feature-card.admin-card { border-color: var(--neon-red); }

        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.95);
            z-index: 6000;
            backdrop-filter: blur(15px);
        }

        .modal-content {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 800px;
            max-width: 90vw;
            background: #03080f;
            border: 1px solid var(--neon-blue);
            padding: 50px;
            max-height: 85vh;
            overflow-y: auto;
        }

        .btn-rule {
            background: transparent;
            color: var(--neon-blue);
            border: 1px solid var(--neon-blue);
            padding: 12px 25px;
            font-family: var(--font-tech);
            cursor: pointer;
            transition: 0.3s;
            margin: 5px;
        }

        .btn-rule:hover { background: var(--neon-blue); color: #000; }
        .btn-rule.danger { color: var(--neon-red); border-color: var(--neon-red); }
        .btn-rule.danger:hover { background: var(--neon-red); color: #fff; }

        input, textarea {
            width: 100%;
            background: #000;
            border: 1px solid #1a3a4a;
            color: #fff;
            padding: 15px;
            margin-bottom: 20px;
            font-family: 'JetBrains Mono';
            box-sizing: border-box;
        }

        .chat-bubble {
            margin-bottom: 15px;
            padding: 12px;
            border-left: 3px solid var(--neon-blue);
            background: rgba(255,255,255,0.03);
        }
    </style>
</head>
<body>

<nav>
    <div class="brand-logo">SURVIVAL RULE</div>
    <div id="nav-auth-slot">
        <button class="btn-rule" onclick="UI.open('auth-modal')">接入中继器</button>
    </div>
</nav>

<div class="survival-wrapper" id="app-root" style="display:none;">
    <div class="hero-section">
        <h1>SURVIVAL RULE</h1>
        <p style="color:var(--neon-blue); font-family:var(--font-tech); letter-spacing:5px;">BLOXD.IO DATA HUB</p>
    </div>
    <div class="feature-grid" id="main-feature-grid"></div>
</div>

<!-- 模态框集合 -->
<div id="auth-modal" class="modal"><div class="modal-content">
    <h2 style="font-family:var(--font-tech); color:var(--neon-blue);">IDENT_VERIFY // 身份验证</h2>
    <input type="text" id="auth-uid" placeholder="UID (数字识别码)">
    <input type="text" id="auth-nick" placeholder="NICKNAME (游戏昵称)">
    <input type="password" id="auth-pw" placeholder="ACCESS_PASSWORD (访问密码)">
    <div style="display:flex; gap:10px;">
        <button class="btn-rule" style="flex:1" onclick="SurvivalAuth.login()">连接协议</button>
        <button class="btn-rule" style="flex:1" onclick="SurvivalAuth.register()">注册序列</button>
    </div>
</div></div>

<div id="market-modal" class="modal"><div class="modal-content" style="width:900px;">
    <h2 style="font-family:var(--font-tech); color:var(--neon-blue);">MARKET // 交易所</h2>
    <div style="background:rgba(0,242,255,0.05); padding:20px; border:1px solid #1a3a4a; margin-bottom:20px;">
        <div style="display:grid; grid-template-columns: 2fr 1fr 1fr; gap:10px;">
            <input id="m-item-name" placeholder="物资名称" style="margin:0;">
            <input id="m-item-price" type="number" placeholder="价格(XP)" style="margin:0;">
            <button class="btn-rule" style="margin:0;" onclick="SurvivalMarket.listItem()">发布</button>
        </div>
    </div>
    <div id="market-list-area"></div>
    <button class="btn-rule" style="width:100%" onclick="UI.close()">关闭</button>
</div></div>

<div id="global-chat-modal" class="modal"><div class="modal-content">
    <h2 style="font-family:var(--font-tech); color:var(--neon-blue);">GLOBAL_CHAT // 全服频道</h2>
    <div id="global-chat-box" style="height:350px; overflow-y:auto; background:rgba(0,0,0,0.3); padding:15px; margin-bottom:15px;"></div>
    <div style="display:flex; gap:10px;">
        <input id="global-input" placeholder="输入广播内容..." style="margin:0; flex:1;">
        <button class="btn-rule" style="margin:0;" onclick="GlobalChat.send()">广播</button>
    </div>
    <button class="btn-rule" style="margin-top:15px; width:100%;" onclick="UI.close()">退出</button>
</div></div>

<div id="f-modal" class="modal"><div class="modal-content">
    <h2 style="font-family:var(--font-tech); color:var(--neon-blue);">SECURE_LINK // 通讯录</h2>
    <input id="search-uid" placeholder="输入目标玩家 UID">
    <button class="btn-rule" style="width:100%" onclick="Social.searchAndChat()">建立连接</button>
    <button class="btn-rule" style="margin-top:15px; width:100%; border-color:#333;" onclick="UI.close()">取消</button>
</div></div>

<div id="gift-modal" class="modal"><div class="modal-content">
    <h2 style="font-family:var(--font-tech); color:var(--neon-blue);">GIFT_CODE // 密匙激活</h2>
    <input id="gift-code-input" placeholder="输入激活密匙">
    <button class="btn-rule" style="width:100%" onclick="Gifts.redeem()">激活</button>
    <button class="btn-rule" style="margin-top:15px; width:100%;" onclick="UI.close()">返回</button>
</div></div>

<div id="rank-modal" class="modal"><div class="modal-content">
    <h2 style="font-family:var(--font-tech); color:var(--neon-blue);">RANKING // XP 排行</h2>
    <div id="rank-list-content"></div>
    <button class="btn-rule" style="width:100%" onclick="UI.close()">返回</button>
</div></div>

<div id="supply-modal" class="modal"><div class="modal-content">
    <h2 style="font-family:var(--font-tech); color:var(--neon-blue);">SUPPLY // 资源下发</h2>
    <p style="color:#888;">每24小时可执行一次补给协议。</p>
    <button class="btn-rule" style="width:100%; padding:20px;" onclick="Supply.claim()">执行补给</button>
    <button class="btn-rule" style="margin-top:15px; width:100%;" onclick="UI.close()">取消</button>
</div></div>

<div id="wiki-modal" class="modal"><div class="modal-content"><div id="wiki-content"></div><button class="btn-rule" onclick="UI.close()">关闭</button></div></div>

<div id="admin-modal" class="modal"><div class="modal-content">
    <h2 style="font-family:var(--font-tech); color:var(--neon-red);">ROOT // 管理终端</h2>
    <button class="btn-rule danger" style="width:100%" onclick="Admin.toggleMaintenance()">停机维护切换</button>
    <button class="btn-rule" style="width:100%" onclick="Admin.modPlayerXP()">修改玩家 XP</button>
    <button class="btn-rule" style="margin-top:20px; width:100%;" onclick="UI.close()">退出终端</button>
</div></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { 
    getFirestore, doc, setDoc, getDoc, collection, addDoc, 
    query, orderBy, limit, onSnapshot, serverTimestamp, 
    updateDoc, deleteDoc, increment, getDocs, where 
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = { 
    apiKey: "AIzaSyBC92jwiCLsfG6bE4k2Jo4KQSiI-A_gxII", 
    authDomain: "bloxd-survival.firebaseapp.com", 
    projectId: "bloxd-survival", 
    appId: "1:60666065786:web:bdc3131accaceb0180dcc3" 
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

// 全局状态
window.State = {
    user: JSON.parse(localStorage.getItem('SURVIVAL_USER')),
    isAdmin: false,
    ROOT_ADMINS: ["IKUN5556", "Peter_YT_Bilibili"],
    MODERATORS: ["CS||Steve", "焦糖猫"]
};

window.UI = {
    open: (id) => { 
        document.querySelectorAll('.modal').forEach(m => m.style.display = 'none');
        document.getElementById(id).style.display = 'block'; 
    },
    close: () => document.querySelectorAll('.modal').forEach(m => m.style.display = 'none')
};

// 身份验证
window.SurvivalAuth = {
    register: async () => {
        const uid = document.getElementById('auth-uid').value.trim();
        const nick = document.getElementById('auth-nick').value.trim();
        const pw = document.getElementById('auth-pw').value;
        if(!uid || !nick || !pw) return alert("字段不能为空");
        
        const ref = doc(db, "users", uid);
        const snap = await getDoc(ref);
        if(snap.exists()) return alert("UID 已存在");

        await setDoc(ref, { uid, nick, pw, xp: 0, lastSupply: 0, banned: false });
        alert("注册成功，请登录");
    },
    login: async () => {
        const uid = document.getElementById('auth-uid').value.trim();
        const pw = document.getElementById('auth-pw').value;
        const snap = await getDoc(doc(db, "users", uid));
        
        if(snap.exists() && snap.data().pw === pw) {
            const data = snap.data();
            if(data.banned) return alert("账号已被封禁");
            State.user = { id: uid, nick: data.nick, xp: data.xp };
            localStorage.setItem('SURVIVAL_USER', JSON.stringify(State.user));
            location.reload();
        } else {
            alert("凭据错误");
        }
    },
    logout: () => { localStorage.removeItem('SURVIVAL_USER'); location.reload(); }
};

// 聊天功能
window.GlobalChat = {
    init: () => {
        UI.open('global-chat-modal');
        const q = query(collection(db, "global_messages"), orderBy("time", "asc"), limit(50));
        onSnapshot(q, (sn) => {
            const box = document.getElementById('global-chat-box');
            box.innerHTML = '';
            sn.forEach(d => {
                const m = d.data();
                box.innerHTML += `<div class="chat-bubble"><b>${m.senderNick}:</b> ${m.text}</div>`;
            });
            box.scrollTop = box.scrollHeight;
        });
    },
    send: async () => {
        const inp = document.getElementById('global-input');
        if(!inp.value) return;
        await addDoc(collection(db, "global_messages"), {
            uid: State.user.id, senderNick: State.user.nick, text: inp.value, time: serverTimestamp()
        });
        inp.value = '';
    }
};

// 私聊逻辑
window.SurvivalChat = {
    start: (targetId, targetNick) => {
        UI.close();
        let win = document.getElementById('p-chat-win');
        if(!win) {
            win = document.createElement('div');
            win.id = 'p-chat-win';
            win.style.cssText = "position:fixed; bottom:0; right:20px; width:300px; height:400px; background:#050a10; border:1px solid var(--neon-blue); z-index:10000; display:flex; flex-direction:column;";
            document.body.appendChild(win);
        }
        win.style.display = 'flex';
        const chatId = [State.user.id, targetId].sort().join("_");
        win.innerHTML = `<div style="padding:10px; background:rgba(0,242,255,0.1); border-bottom:1px solid #1a3a4a;">与 ${targetNick} 对话 <button onclick="this.parentElement.parentElement.style.display='none'" style="float:right;">X</button></div>
                         <div id="p-chat-flow" style="flex:1; overflow-y:auto; padding:10px;"></div>
                         <input id="p-chat-inp" placeholder="输入消息..." style="margin:0; padding:10px;">`;
        
        const q = query(collection(db, "private_messages"), where("chatId", "==", chatId), orderBy("time", "asc"));
        onSnapshot(q, (sn) => {
            const flow = document.getElementById('p-chat-flow');
            flow.innerHTML = '';
            sn.forEach(d => { flow.innerHTML += `<div>${d.data().text}</div>`; });
            flow.scrollTop = flow.scrollHeight;
        });

        document.getElementById('p-chat-inp').onkeydown = async (e) => {
            if(e.key === 'Enter' && e.target.value) {
                await addDoc(collection(db, "private_messages"), {
                    chatId, senderId: State.user.id, text: e.target.value, time: serverTimestamp()
                });
                e.target.value = '';
            }
        };
    }
};

// 补全 Social 对象
window.Social = {
    searchAndChat: async () => {
        const uid = document.getElementById('search-uid').value.trim();
        if(!uid) return alert("请输入 UID");
        const snap = await getDoc(doc(db, "users", uid));
        if(snap.exists()) {
            SurvivalChat.start(uid, snap.data().nick);
        } else {
            alert("用户不存在");
        }
    }
};

// 补全 Gifts 对象
window.Gifts = {
    redeem: async () => {
        const code = document.getElementById('gift-code-input').value.trim();
        if(!code) return;
        const ref = doc(db, "users", State.user.id);
        
        if(code === "IKUN666") {
            await updateDoc(ref, { xp: increment(666) });
            alert("激活成功：注入 666 XP");
            UI.close();
        } else {
            alert("激活密匙无效");
        }
    }
};

// 交易所
window.SurvivalMarket = {
    load: () => {
        UI.open('market-modal');
        onSnapshot(query(collection(db, "market"), orderBy("time", "desc")), (sn) => {
            const list = document.getElementById('market-list-area');
            list.innerHTML = '';
            sn.forEach(d => {
                const item = d.data();
                list.innerHTML += `<div style="border:1px solid #1a3a4a; padding:15px; margin-bottom:10px;">
                    <b>${item.itemName}</b> - ${item.price} XP (卖家: ${item.sellerNick})
                    <button class="btn-rule" onclick="SurvivalChat.start('${item.sellerId}','${item.sellerNick}')">议价</button>
                </div>`;
            });
        });
    },
    listItem: async () => {
        const itemName = document.getElementById('m-item-name').value;
        const price = parseInt(document.getElementById('m-item-price').value);
        if(!itemName || !price) return;
        await addDoc(collection(db, "market"), {
            sellerId: State.user.id, sellerNick: State.user.nick, itemName, price, time: serverTimestamp()
        });
        alert("挂载成功");
    }
};

// 补给
window.Supply = {
    claim: async () => {
        const ref = doc(db, "users", State.user.id);
        const snap = await getDoc(ref);
        const last = snap.data().lastSupply || 0;
        if(Date.now() - last < 86400000) return alert("冷却中");
        await updateDoc(ref, { xp: increment(100), lastSupply: Date.now() });
        alert("领取成功：100 XP");
    }
};

// 排行榜
window.SurvivalRank = {
    load: () => {
        UI.open('rank-modal');
        const q = query(collection(db, "users"), orderBy("xp", "desc"), limit(10));
        onSnapshot(q, (sn) => {
            let h = '';
            sn.forEach(d => { h += `<div style="padding:10px; border-bottom:1px solid #222;">${d.data().nick} - ${d.data().xp} XP</div>`; });
            document.getElementById('rank-list-content').innerHTML = h;
        });
    }
};

// Wiki
window.SurvivalWiki = {
    show: () => {
        UI.open('wiki-modal');
        document.getElementById('wiki-content').innerHTML = `<h3>生存法则官方档案</h3><p>腐竹：IKUN5556</p><p>架构师：Peter_YT_Bilibili</p>`;
    }
};

// 管理员
window.Admin = {
    toggleMaintenance: async () => {
        if(!State.isAdmin) return alert("无权操作");
        const ref = doc(db, "system", "config");
        const snap = await getDoc(ref);
        const next = (snap.data()?.status === "ONLINE") ? "MAINTENANCE" : "ONLINE";
        await setDoc(ref, { status: next }, { merge: true });
        alert("状态切换为: " + next);
    },
    modPlayerXP: async () => {
        const tid = prompt("输入目标 UID:");
        const val = parseInt(prompt("增加数值:"));
        if(tid && val) await updateDoc(doc(db, "users", tid), { xp: increment(val) });
    }
};

function bootstrap() {
    if (State.user) {
        document.getElementById('app-root').style.display = 'block';
        if(State.ROOT_ADMINS.includes(State.user.id)) State.isAdmin = true;

        // 实时更新导航栏 XP
        onSnapshot(doc(db, "users", State.user.id), (sn) => {
            document.getElementById('nav-auth-slot').innerHTML = `
                <span style="color:var(--neon-blue); font-family:var(--font-tech); margin-right:20px;">
                    ${State.user.nick} | ${sn.data().xp} XP
                </span>
                <button class="btn-rule danger" onclick="SurvivalAuth.logout()">断开</button>
            `;
        });

        // 渲染功能矩阵
        const features = [
            { title: "全服聊天", action: "GlobalChat.init()" },
            { title: "交易所", action: "SurvivalMarket.load()" },
            { title: "通讯录", action: "UI.open('f-modal')" },
            { title: "荣誉榜", action: "SurvivalRank.load()" },
            { title: "每日补给", action: "UI.open('supply-modal')" },
            { title: "激活密匙", action: "UI.open('gift-modal')" },
            { title: "官方档案", action: "SurvivalWiki.show()" },
            { title: "管理终端", action: "UI.open('admin-modal')", admin: true }
        ];

        document.getElementById('main-feature-grid').innerHTML = features
            .map(f => (f.admin && !State.isAdmin) ? '' : `
                <div class="feature-card ${f.admin?'admin-card':''}" onclick="${f.action}">
                    <h3>${f.title}</h3>
                    <p>接入 ${f.title} 核心数据链</p>
                </div>
            `).join('');
    }
}

bootstrap();
</script>
</body>
</html>
