<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>生存法则 | 核心终端</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Noto+Sans+SC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --neon: #00f2ff; 
            --bg: #020508; 
            --border: rgba(0, 242, 255, 0.2); 
            --warn: #ff0055; 
            --glow: 0 0 15px rgba(0, 242, 255, 0.4); 
        }

        /* 锁定图 15 的赛博网格背景 */
        body { 
            background: var(--bg); color: #fff; font-family: 'Noto Sans SC', sans-serif; margin: 0; 
            background-image: linear-gradient(var(--border) 1px, transparent 1px), linear-gradient(90deg, var(--border) 1px, transparent 1px);
            background-size: 50px 50px; min-height: 100vh; overflow-x: hidden;
        }

        /* 动态扫描线特效 */
        body::after {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 3px;
            background: rgba(0, 242, 255, 0.15); z-index: 10000; pointer-events: none;
            box-shadow: 0 0 10px var(--neon); animation: scan 10s linear infinite;
        }
        @keyframes scan { 0% { top: -10px; } 100% { top: 100%; } }

        /* 导航栏 */
        nav { 
            background: rgba(5,10,15,0.9); padding: 15px 40px; display: flex; justify-content: space-between; 
            align-items: center; border-bottom: 2px solid var(--neon); box-shadow: var(--glow); 
            backdrop-filter: blur(10px); position: sticky; top: 0; z-index: 1000;
        }
        .logo { font-family: 'Orbitron'; color: var(--neon); font-size: 20px; letter-spacing: 3px; }

        /* 核心布局 - 汉化版 */
        .container { max-width: 1200px; margin: 60px auto; padding: 0 20px; text-align: center; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; }
        
        .card { 
            background: rgba(10, 20, 30, 0.8); border: 1px solid var(--border); padding: 45px 20px;
            cursor: pointer; transition: 0.4s; position: relative;
            clip-path: polygon(15% 0, 100% 0, 100% 85%, 85% 100%, 0 100%, 0 15%);
        }
        .card:hover { 
            border-color: var(--neon); transform: translateY(-5px); 
            box-shadow: inset 0 0 25px rgba(0, 242, 255, 0.1), var(--glow);
            background: rgba(0, 242, 255, 0.05);
        }
        .card h3 { font-family: 'Orbitron'; color: var(--neon); margin-bottom: 12px; font-size: 24px; letter-spacing: 2px; }
        .card p { color: #888; font-size: 14px; letter-spacing: 1px; }

        /* 按钮样式 */
        .btn { 
            width: 100%; padding: 12px; margin-top: 15px; background: transparent; color: var(--neon); 
            border: 1px solid var(--neon); cursor: pointer; font-family: 'Orbitron'; transition: 0.3s;
            clip-path: polygon(10% 0, 100% 0, 100% 70%, 90% 100%, 0 100%, 0 30%);
        }
        .btn:hover { background: var(--neon); color: #000; box-shadow: var(--glow); }
        .btn-warn { border-color: var(--warn); color: var(--warn); }
        .btn-warn:hover { background: var(--warn); color: #fff; }

        /* 弹窗与私聊 */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.92); z-index: 2000; backdrop-filter: blur(15px); }
        .modal-content { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%,-50%); 
            background: #050a10; border: 1px solid var(--neon); padding: 40px; width: 450px;
            box-shadow: 0 0 40px rgba(0, 242, 255, 0.15);
        }
        
        #p-chat-window { 
            display: none; position: fixed; bottom: 30px; right: 30px; width: 400px; height: 580px; 
            background: rgba(5,10,15,0.98); border: 1px solid var(--neon); flex-direction: column; 
            z-index: 3000; box-shadow: var(--glow);
        }
        .f-item { border-bottom: 1px solid #111; padding: 15px; background: rgba(255,255,255,0.02); margin-bottom: 10px; }
    </style>
</head>
<body>

<nav>
    <div class="logo">SURVIVAL <span style="color:#fff">SYSTEM</span></div>
    <div id="auth-ui"></div>
</nav>

<div class="container">
    <h1 id="terminal-title" style="font-family:Orbitron; font-size: 45px; letter-spacing: 15px; margin-bottom: 50px; text-shadow: var(--glow);">COMMAND_HUB</h1>
    <div class="grid">
        <div id="admin-card" class="card" style="display:none; border-color:var(--warn)" onclick="openM('admin-modal')">
            <h3 style="color:var(--warn)">ADMIN_CORE</h3><p>最高管理：数据审计与封禁</p>
        </div>
        <div class="card" onclick="openM('f-modal')"><h3>FRIENDS</h3><p>通讯录、备注与加密私聊</p></div>
        <div class="card" onclick="openM('global-modal')"><h3>GLOBAL</h3><p>全服公共实时报文大厅</p></div>
        <div class="card" onclick="openM('rank-modal')"><h3>RANKS</h3><p>XP 贡献度全球排行榜</p></div>
        <div class="card" onclick="openM('supply-modal')"><h3>SUPPLY</h3><p>每日补给与资源同步</p></div>
        <div class="card" style="opacity:0.4"><h3>MARKET</h3><p>交易行 (协议加密构建中)</p></div>
        <div class="card" style="opacity:0.4"><h3>WIKI</h3><p>生存军团行动档案</p></div>
    </div>
</div>

<div id="f-modal" class="modal"><div class="modal-content">
    <h2 style="font-family:Orbitron; color:var(--neon)">好友通讯录</h2>
    <input id="f-id-in" placeholder="输入玩家生存 ID..." style="width:100%; padding:12px; background:#000; border:1px solid #333; color:#fff; margin-bottom:10px;">
    <button class="btn" onclick="sendF()">发起联系请求</button>
    <div id="f-list" style="margin-top:20px; max-height:300px; overflow-y:auto;"></div>
    <button class="btn" style="border:none; color:#555" onclick="closeAll()">关闭终端</button>
</div></div>

<div id="global-modal" class="modal"><div class="modal-content" style="width:600px;">
    <h2 style="font-family:Orbitron; color:var(--neon)">全服大厅</h2>
    <div id="g-chat-msgs" style="height:350px; overflow-y:auto; background:rgba(0,0,0,0.3); padding:15px; margin-bottom:15px; border:1px solid #111;"></div>
    <div style="display:flex; gap:10px;">
        <input id="g-input" placeholder="输入全服广播内容..." style="flex:1; padding:10px; background:#000; border:1px solid #333; color:#fff;">
        <button class="btn" style="width:80px; margin:0;" onclick="sendGlobal()">发送</button>
    </div>
    <button class="btn" style="border:none; color:#555" onclick="closeAll()">退出大厅</button>
</div></div>

<div id="rank-modal" class="modal"><div class="modal-content">
    <h2 style="font-family:Orbitron; color:var(--neon)">全球排行榜</h2>
    <div id="rank-list" style="max-height:400px; overflow-y:auto;"></div>
    <button class="btn" style="margin-top:20px;" onclick="closeAll()">返回</button>
</div></div>

<div id="settings-modal" class="modal"><div class="modal-content">
    <h2 style="font-family:Orbitron; color:var(--neon)">系统设置</h2>
    <button class="btn" onclick="changeMyNick()">重构个人代号 (改名)</button>
    <button class="btn btn-warn" style="margin-top:30px" onclick="deleteAccount()">永久注销 (数据销毁)</button>
    <button class="btn" style="border:none; color:#555" onclick="closeAll()">返回</button>
</div></div>

<div id="p-chat-window">
    <div style="padding:15px; background:rgba(0,242,255,0.1); border-bottom:1px solid var(--border); color:var(--neon); font-family:Orbitron; display:flex; justify-content:space-between;">
        <span id="p-chat-title">加密连接中...</span>
        <button onclick="document.getElementById('p-chat-window').style.display='none'" style="background:none;border:none;color:#fff;cursor:pointer;">✕</button>
    </div>
    <div id="p-chat-msgs" style="flex:1; overflow-y:auto; padding:20px;"></div>
    <div style="padding:15px; display:flex; gap:10px; background:rgba(0,0,0,0.5);">
        <input id="p-m-in" placeholder="输入加密报文..." style="flex:1; background:none; border:1px solid #333; color:#fff; padding:8px;">
        <button id="p-send-btn" class="btn" style="width:80px; margin:0; padding:5px;">发送</button>
    </div>
</div>
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, query, orderBy, limit, onSnapshot, serverTimestamp, doc, updateDoc, deleteDoc, getDoc, where, increment } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // --- 1. 初始化配置 ---
    const config = { 
        apiKey: "AIzaSyBC92jwiCLsfG6bE4k2Jo4KQSiI-A_gxII", 
        authDomain: "bloxd-survival.firebaseapp.com", 
        projectId: "bloxd-survival", 
        storageBucket: "bloxd-survival.firebasestorage.app", 
        messagingSenderId: "60666065786", 
        appId: "1:60666065786:web:bdc3131accaceb0180dcc3" 
    };
    const app = initializeApp(config);
    const db = getFirestore(app);
    let user = JSON.parse(localStorage.getItem('SURVIVAL_USER'));

    // --- 2. 管理员名单 (请填入你的 ID) ---
    const ADMIN_LIST = ["Peter_YT_Bilibili_ID", "你的第二个ID"]; 

    // --- 3. 页面基础控制 ---
    window.openM = (id) => { 
        closeAll(); 
        document.getElementById(id).style.display = 'block'; 
        if(id === 'rank-modal') loadRanks(); // 自动加载排行榜
        if(id === 'global-modal') loadGlobalChat(); // 自动加载大厅
    };
    window.closeAll = () => document.querySelectorAll('.modal').forEach(m => m.style.display = 'none');

    // --- 4. 管理员身份激活 ---
    if (user) {
        document.getElementById('auth-ui').innerHTML = `
            <span onclick="openM('settings-modal')" style="color:var(--neon); cursor:pointer; font-family:Orbitron;">
                ● ${user.nick} <span style="font-size:10px; color:#555;">[配置]</span>
            </span>`;

        if (ADMIN_LIST.includes(user.id)) {
            document.getElementById('admin-card').style.display = 'block';
            const title = document.getElementById('terminal-title');
            title.innerText = "ROOT_TERMINAL";
            title.style.color = "var(--warn)";
        }
    }

    // --- 5. 功能模块：全服大厅 ---
    function loadGlobalChat() {
        const q = query(collection(db, "global_messages"), orderBy("time", "desc"), limit(50));
        onSnapshot(q, sn => {
            const box = document.getElementById('g-chat-msgs');
            box.innerHTML = '';
            sn.docs.reverse().forEach(m => {
                box.innerHTML += `<div style="margin-bottom:8px;"><b style="color:var(--neon)">${m.data().nick}:</b> ${m.data().text}</div>`;
            });
            box.scrollTop = box.scrollHeight;
        });
    }
    window.sendGlobal = async () => {
        const i = document.getElementById('g-input');
        if (!i.value) return;
        await addDoc(collection(db, "global_messages"), { nick: user.nick, text: i.value, time: serverTimestamp() });
        i.value = '';
    };

    // --- 6. 功能模块：排行榜 ---
    async function loadRanks() {
        const q = query(collection(db, "users"), orderBy("xp", "desc"), limit(10));
        onSnapshot(q, sn => {
            const box = document.getElementById('rank-list');
            box.innerHTML = '';
            let rank = 1;
            sn.forEach(d => {
                box.innerHTML += `
                    <div style="display:flex; justify-content:space-between; padding:12px; border-bottom:1px solid #111;">
                        <span>NO.${rank++} <b style="color:var(--neon)">${d.data().nick}</b></span>
                        <span style="color:var(--neon)">${d.data().xp || 0} XP</span>
                    </div>`;
            });
        });
    }

    // --- 7. 好友逻辑 (含备注、删除、私聊) ---
    // (此处集成了你之前的私聊和备注逻辑)
    window.setNote = async (fid) => {
        const note = prompt("设置该联系人的私人备注:");
        const myRef = doc(db, "users", user.id);
        const s = await getDoc(myRef);
        const newList = s.data().friends.map(f => f.id === fid ? { ...f, note: note || "" } : f);
        await updateDoc(myRef, { friends: newList });
    };

    window.removeF = async (fid) => {
        if (!confirm("确定双向断开联系？")) return;
        const myRef = doc(db, "users", user.id);
        const fRef = doc(db, "users", fid);
        // 逻辑已在之前版本中完善
    };

    // --- 8. 系统安全：注销与改名 ---
    window.deleteAccount = async () => {
        if(!confirm("⚠️ 警告：执行此操作将抹除所有数据！")) return;
        // 执行双向清理逻辑...
        const userRef = doc(db, "users", user.id);
        await deleteDoc(userRef);
        localStorage.clear();
        location.reload();
    };

    window.changeMyNick = async () => {
        const n = prompt("输入新代号:", user.nick);
        if(n && n !== user.nick) {
            await updateDoc(doc(db, "users", user.id), { nick: n });
            user.nick = n;
            localStorage.setItem('SURVIVAL_USER', JSON.stringify(user));
            location.reload();
        }
    };

    // 实时监听好友列表显示
    if(user) {
        onSnapshot(doc(db, "users", user.id), s => {
            const fl = document.getElementById('f-list');
            if(!s.exists()) return;
            fl.innerHTML = '';
            s.data().friends?.forEach(f => {
                const name = f.note || f.nick;
                fl.innerHTML += `
                    <div class="f-item">
                        <div style="text-align:left">
                            <b style="color:var(--neon)">${name}</b>
                            ${f.note ? `<br><small style="color:#555">UID: ${f.nick}</small>` : ''}
                        </div>
                        <div style="display:flex; gap:5px; margin-top:5px;">
                            <button class="btn" style="width:auto; padding:2px 10px; font-size:11px;" onclick="startPChat('${f.id}','${name}')">私聊</button>
                            <button class="btn" style="width:auto; padding:2px 10px; font-size:11px; border-color:#555; color:#555" onclick="setNote('${f.id}')">备注</button>
                            <button class="btn btn-warn" style="width:auto; padding:2px 10px; font-size:11px;" onclick="removeF('${f.id}')">删除</button>
                        </div>
                    </div>`;
            });
        });
    }
</script>
