<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>生存法则 | COMMAND_HUB</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Noto+Sans+SC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --neon: #00f2ff; --bg: #020508; --border: rgba(0, 242, 255, 0.2); --warn: #ff0055; --glow: 0 0 15px rgba(0, 242, 255, 0.4); }
        body { 
            background: var(--bg); color: #fff; font-family: 'Noto Sans SC', sans-serif; margin: 0; 
            background-image: linear-gradient(var(--border) 1px, transparent 1px), linear-gradient(90deg, var(--border) 1px, transparent 1px);
            background-size: 50px 50px; min-height: 100vh; overflow-x: hidden;
        }
        body::after {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 3px;
            background: rgba(0, 242, 255, 0.15); z-index: 10000; pointer-events: none;
            box-shadow: 0 0 10px var(--neon); animation: scan 10s linear infinite;
        }
        @keyframes scan { 0% { top: -10px; } 100% { top: 100%; } }

        nav { 
            background: rgba(5,10,15,0.9); padding: 15px 40px; display: flex; justify-content: space-between; 
            align-items: center; border-bottom: 2px solid var(--neon); backdrop-filter: blur(10px); position: sticky; top: 0; z-index: 1000;
        }
        .logo { font-family: 'Orbitron'; color: var(--neon); font-size: 18px; letter-spacing: 2px; }

        .container { max-width: 1200px; margin: 60px auto; padding: 0 20px; text-align: center; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 30px; }
        
        .card { 
            background: rgba(10, 20, 30, 0.8); border: 1px solid var(--border); padding: 45px 20px;
            cursor: pointer; transition: 0.4s; position: relative;
            clip-path: polygon(15% 0, 100% 0, 100% 85%, 85% 100%, 0 100%, 0 15%);
        }
        .card:hover { border-color: var(--neon); transform: translateY(-5px); box-shadow: var(--glow); background: rgba(0, 242, 255, 0.1); }
        .card h3 { font-family: 'Orbitron'; color: var(--neon); margin-bottom: 12px; font-size: 22px; }
        .card p { color: #888; font-size: 13px; }

        .btn { 
            width: 100%; padding: 12px; margin-top: 15px; background: transparent; color: var(--neon); 
            border: 1px solid var(--neon); cursor: pointer; font-family: 'Orbitron'; transition: 0.3s;
            clip-path: polygon(10% 0, 100% 0, 100% 70%, 90% 100%, 0 100%, 0 30%);
        }
        .btn:hover { background: var(--neon); color: #000; }
        
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.92); z-index: 2000; backdrop-filter: blur(15px); }
        .modal-content { position: absolute; top: 50%; left: 50%; transform: translate(-50%,-50%); background: #050a10; border: 1px solid var(--neon); padding: 40px; width: 450px; box-shadow: var(--glow); }

        /* 私聊与列表样式 (严禁删改) */
        #p-chat-window { display: none; position: fixed; bottom: 30px; right: 30px; width: 400px; height: 550px; background: #050a10; border: 1px solid var(--neon); flex-direction: column; z-index: 3000; }
        #p-chat-msgs { flex: 1; overflow-y: auto; padding: 20px; border-bottom: 1px solid var(--border); }
        .f-item { border-bottom: 1px solid #111; padding: 12px; display: flex; justify-content: space-between; align-items: center; }
        
        /* 补给箱预览 */
        .supply-preview { display: flex; justify-content: space-around; margin: 20px 0; font-size: 12px; color: #666; }
        .day-box.active { color: var(--neon); border-bottom: 2px solid var(--neon); }
    </style>
</head>
<body>

<nav>
    <div class="logo">生存法则 RULES</div>
    <div id="auth-ui">正在同步身份协议...</div>
</nav>

<div class="container">
    <h1 style="font-family:Orbitron; font-size: 40px; letter-spacing: 15px; margin-bottom: 50px;">COMMAND_HUB</h1>
    <div class="grid">
        <div id="admin-card" class="card" style="display:none; border-color:var(--warn)" onclick="openM('admin-modal')">
            <h3 style="color:var(--warn)">管理终端</h3><p>最高权限：系统审计与核心指令</p>
        </div>
        <div class="card" onclick="openM('f-modal')"><h3>通讯录</h3><p>好友、备注与点对点加密频道</p></div>
        <div class="card" onclick="openM('global-modal')"><h3>全服大厅</h3><p>公共频道报文实时同步</p></div>
        <div class="card" onclick="openM('rank-modal')"><h3>荣誉榜单</h3><p>XP 贡献度全球实时排行</p></div>
        <div class="card" onclick="openM('supply-modal')"><h3>每日补给</h3><p>7日循环物资下发协议</p></div>
        <div class="card" onclick="openM('market-modal')"><h3>交易所</h3><p>玩家间物资加密交换协议</p></div>
        <div class="card" onclick="openM('code-modal')"><h3>兑换码</h3><p>输入密匙协议获取限时奖励</p></div>
        <div class="card" onclick="openM('wiki-modal')"><h3>玩法介绍</h3><p>服务器生存法则与官方行动档案</p></div>
    </div>
</div>

<div id="supply-modal" class="modal"><div class="modal-content">
    <h2>每日补给系统</h2>
    <div class="supply-preview" id="supply-preview">
        </div>
    <p id="supply-hint" style="font-size:13px; color:var(--neon)"></p>
    <button class="btn" onclick="claim7DaySupply()">立即同步物资</button>
    <button class="btn" style="border:none; color:#555" onclick="closeAll()">返回</button>
</div></div>

<div id="market-modal" class="modal"><div class="modal-content">
    <h2>全球交易所</h2>
    <p style="color:#666">挂单系统正在同步... 当前无活跃挂单</p>
    <button class="btn" style="border:none; color:#555" onclick="closeAll()">关闭</button>
</div></div>

<script type="module">

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, query, orderBy, limit, onSnapshot, serverTimestamp, doc, updateDoc, deleteDoc, getDoc, where, increment } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // --- 1. 基础配置 ---
    const config = { 
        apiKey: "AIzaSyBC92jwiCLsfG6bE4k2Jo4KQSiI-A_gxII", 
        authDomain: "bloxd-survival.firebaseapp.com", 
        projectId: "bloxd-survival", 
        storageBucket: "bloxd-survival.firebasestorage.app", 
        messagingSenderId: "60666065786", 
        appId: "1:60666065786:web:bdc3131accaceb0180dcc3" 
    };
    const app = initializeApp(config);
    const db = getFirestore(app);
    let user = JSON.parse(localStorage.getItem('SURVIVAL_USER'));

    // --- 2. 管理员与补给奖励配置 ---
    const ADMIN_LIST = ["Peter_YT_Bilibili", "你的管理ID"];
    
    const SEVEN_DAY_REWARDS = [
        { name: "木头", amount: 10, key: "wood" },
        { name: "石头", amount: 10, key: "stone" },
        { name: "铁锭", amount: 10, key: "iron" },
        { name: "金锭", amount: 10, key: "gold" },
        { name: "钻石", amount: 10, key: "diamond" },
        { name: "月石", amount: 10, key: "moonstone" },
        { name: "额外经验", amount: 1000, key: "xp" }
    ];

    // --- 3. 核心初始化 ---
    if (user) {
        // 判定管理员卡片
        if (ADMIN_LIST.includes(user.id) || ADMIN_LIST.includes(user.nick)) {
            const adminCard = document.getElementById('admin-card');
            if(adminCard) adminCard.style.display = 'block';
        }

        // 导航栏状态
        document.getElementById('auth-ui').innerHTML = `● ${user.nick}`;

        // 启动排行榜监听
        const rankQ = query(collection(db, "users"), orderBy("xp", "desc"), limit(10));
        onSnapshot(rankQ, sn => {
            const list = document.getElementById('rank-list');
            if(!list) return;
            list.innerHTML = '';
            sn.forEach((d, i) => {
                list.innerHTML += `<div class="f-item"><span>${i+1}. ${d.data().nick}</span><b style="color:var(--neon)">${d.data().xp} XP</b></div>`;
            });
        });
    }

    // --- 4. 7天循环补给算法 ---
    window.claim7DaySupply = async () => {
        const uRef = doc(db, "users", user.id);
        const snap = await getDoc(uRef);
        const data = snap.data();
        
        const now = Date.now();
        const lastClaim = data.lastSupplyTime || 0;
        const oneDay = 24 * 60 * 60 * 1000;

        if (now - lastClaim < oneDay) {
            alert("补给传输中：请等待 24 小时冷却结束。");
            return;
        }

        // 计算连续天数 (第0-6天循环)
        let currentDay = data.supplyCycleDay || 0;
        if (now - lastClaim > oneDay * 2) { 
            currentDay = 0; // 如果断签超过2天，重置到第一天
        }

        const reward = SEVEN_DAY_REWARDS[currentDay];
        const updatePayload = {
            lastSupplyTime: now,
            supplyCycleDay: (currentDay + 1) % 7
        };

        // 增加对应物资或 XP
        updatePayload[reward.key] = increment(reward.amount);

        await updateDoc(uRef, updatePayload);
        alert(`领取成功！第 ${currentDay + 1} 天奖励：${reward.name} x${reward.amount}`);
        closeAll();
    };

    // --- 5. 兑换码功能 ---
    window.redeemCode = async () => {
        const codeInput = document.getElementById('gift-code').value;
        if(!codeInput) return;

        // 示例： Peter666 兑换 500 XP
        if(codeInput === "Peter666") {
            await updateDoc(doc(db, "users", user.id), { xp: increment(500) });
            alert("兑换成功：获得 500 XP 管理员礼包！");
        } else {
            alert("协议错误：无效的兑换密匙。");
        }
    };

    // --- 6. 私聊与全局大厅 (严格保留) ---
    let pUnsub, gUnsub;
    window.startPChat = (fid, displayName) => {
        if (pUnsub) pUnsub(); 
        document.getElementById('p-chat-window').style.display = 'flex';
        const cid = [user.id, fid].sort().join('_');
        const q = query(collection(db, "p_chats"), where("chatId", "==", cid), orderBy("time", "asc"));
        pUnsub = onSnapshot(q, sn => {
            const b = document.getElementById('p-chat-msgs'); b.innerHTML = '';
            sn.forEach(m => { b.innerHTML += `<div style="margin-bottom:8px; ${m.data().nick===user.nick?'text-align:right':''}"><b>${m.data().nick}</b><br>${m.data().text}</div>`; });
            b.scrollTop = b.scrollHeight;
        });
        document.getElementById('p-send-btn').onclick = async () => {
            const i = document.getElementById('p-m-in');
            if (i.value) { await addDoc(collection(db, "p_chats"), { chatId: cid, text: i.value, nick: user.nick, time: serverTimestamp() }); i.value = ''; }
        };
    };

    window.loadGlobalChat = () => {
        if(gUnsub) gUnsub();
        const q = query(collection(db, "global_messages"), orderBy("time", "desc"), limit(50));
        gUnsub = onSnapshot(q, sn => {
            const box = document.getElementById('g-chat-msgs'); box.innerHTML = '';
            sn.docs.reverse().forEach(m => { box.innerHTML += `<div><b>${m.data().nick}:</b> ${m.data().text}</div>`; });
            box.scrollTop = box.scrollHeight;
        });
    };

    // --- 7. 通用控制 ---
    window.openM = (id) => { 
        closeAll(); 
        document.getElementById(id).style.display = 'block'; 
        if(id === 'global-modal') loadGlobalChat();
    };
    window.closeAll = () => document.querySelectorAll('.modal').forEach(m => m.style.display='none');

</script>
