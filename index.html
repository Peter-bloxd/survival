<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, doc, updateDoc, deleteDoc, getDoc, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // --- 1. åˆå§‹åŒ–é…ç½® ---
    const config = { 
        apiKey: "AIzaSyBC92jwiCLsfG6bE4k2Jo4KQSiI-A_gxII", 
        authDomain: "bloxd-survival.firebaseapp.com", 
        projectId: "bloxd-survival", 
        storageBucket: "bloxd-survival.firebasestorage.app", 
        messagingSenderId: "60666065786", 
        appId: "1:60666065786:web:bdc3131accaceb0180dcc3" 
    };
    const app = initializeApp(config);
    const db = getFirestore(app);
    let user = JSON.parse(localStorage.getItem('SURVIVAL_USER'));

    // --- 2. ç®¡ç†å‘˜åå• (è¯·åœ¨è¿™é‡Œå¡«å…¥ä½ çš„ ID) ---
    const ADMIN_LIST = ["ä½ çš„ID_1", "Peter_YT_Bilibili_ID"]; 

    // --- 3. èº«ä»½éªŒè¯ä¸ç®¡ç†ç»ˆç«¯æ§åˆ¶ ---
    if (user) {
        // æ›´æ–° UI æ˜¾ç¤º
        const authUI = document.getElementById('auth-ui');
        authUI.innerHTML = `<span onclick="openM('settings-modal')" style="color:var(--neon); cursor:pointer; font-family:Orbitron;">â— ${user.nick} <span style="font-size:10px; opacity:0.6">[SETTINGS]</span></span>`;
        
        // åˆ¤å®šç®¡ç†å‘˜èº«ä»½
        if (ADMIN_LIST.includes(user.id)) {
            document.getElementById('admin-card').style.display = 'block';
            document.getElementById('hub-title').innerText = "ROOT_TERMINAL";
            document.getElementById('hub-title').style.color = "var(--warn)";
        }

        // å®æ—¶ç›‘å¬å¥½å‹åˆ—è¡¨ (å«å¤‡æ³¨å’Œåˆ é™¤åŒæ­¥)
        onSnapshot(doc(db, "users", user.id), s => {
            const fl = document.getElementById('f-list');
            if (!s.exists()) return;
            const friends = s.data().friends || [];
            fl.innerHTML = '';
            friends.forEach(f => {
                const displayName = f.note || f.nick;
                fl.innerHTML += `

                        <div>
                            <b style="color:var(--neon)">${displayName}</b>
                            ${f.note ? `<br><small style="color:#555">UID: ${f.nick}</small>` : ''}
                        </div>
                        <div style="display:flex; gap:5px;">
                            <button class="btn" style="width:auto; padding:2px 8px; font-size:10px;" onclick="startPChat('${f.id}','${displayName}')">ç§èŠ</button>
                            <button class="btn" style="width:auto; padding:2px 8px; font-size:10px; border-color:#555; color:#555" onclick="setNote('${f.id}')">å¤‡æ³¨</button>
                            <button class="btn btn-warn" style="width:auto; padding:2px 8px; font-size:10px;" onclick="removeF('${f.id}')">åˆ é™¤</button>
                        </div>

            });
        });
    }

    // --- 4. åŠŸèƒ½å‡½æ•° ---

    // åŒå‘åˆ é™¤å¥½å‹
    window.removeF = async (fid) => {
        if (!confirm("è­¦å‘Šï¼šç¡®å®šåˆ‡æ–­ä¸è¯¥ç©å®¶çš„æ‰€æœ‰ç‰©ç†è”ç³»ï¼Ÿæ­¤æ“ä½œä¸å¯é€†ä¸”ä¸ºåŒå‘åˆ é™¤ã€‚")) return;
        // åˆ æˆ‘çš„
        const myRef = doc(db, "users", user.id);
        const myS = await getDoc(myRef);
        await updateDoc(myRef, { friends: myS.data().friends.filter(f => f.id !== fid) });
        // åˆ å¯¹æ–¹çš„
        const fRef = doc(db, "users", fid);
        const fS = await getDoc(fRef);
        if (fS.exists()) {
            await updateDoc(fRef, { friends: fS.data().friends.filter(f => f.id !== user.id) });
        }
    };

    // è®¾ç½®æœ¬åœ°å¤‡æ³¨
    window.setNote = async (fid) => {
        const note = prompt("ä¸ºè¯¥è”ç³»äººè®¾ç½®ç§äººå¤‡æ³¨:");
        const myRef = doc(db, "users", user.id);
        const s = await getDoc(myRef);
        const newList = s.data().friends.map(f => f.id === fid ? { ...f, note: note || "" } : f);
        await updateDoc(myRef, { friends: newList });
    };

    // è´¦å·æ³¨é”€ (å…¨ç½‘æŠ¹é™¤)
    window.deleteAccount = async () => {
        if (!confirm("ğŸ”´ æœ€ç»ˆè­¦å‘Šï¼šæ³¨é”€å°†æ°¸ä¹…é”€æ¯ä½ çš„ XPã€ç­‰çº§å’Œæ‰€æœ‰ç¤¾äº¤å…³ç³»ã€‚ç¡®å®šæ‰§è¡Œï¼Ÿ")) return;
        try {
            const userRef = doc(db, "users", user.id);
            const userSnap = await getDoc(userRef);
            const myFriends = userSnap.data().friends || [];

            for (let f of myFriends) {
                const fRef = doc(db, "users", f.id);
                const fS = await getDoc(fRef);
                if (fS.exists()) {
                    await updateDoc(fRef, { friends: fS.data().friends.filter(i => i.id !== user.id) });
                }
            }
            await deleteDoc(userRef);
            localStorage.clear();
            location.reload();
        } catch (e) { alert("é”€æ¯ç¨‹åºä¸­æ–­: " + e.message); }
    };

    // ä¿®æ”¹ä»£å· (æ”¹å)
    window.changeMyNick = async () => {
        const n = prompt("è¾“å…¥æ–°çš„ç³»ç»Ÿä»£å·:", user.nick);
        if (n && n !== user.nick) {
            await updateDoc(doc(db, "users", user.id), { nick: n });
            user.nick = n;
            localStorage.setItem('SURVIVAL_USER', JSON.stringify(user));
            location.reload();
        }
    };

    // ç§å¯†èŠå¤© (å·²åˆ›å»ºç´¢å¼•ç‰ˆ)
    let pUnsub;
    window.startPChat = (fid, displayName) => {
        if (pUnsub) pUnsub(); 
        document.getElementById('p-chat-window').style.display = 'flex';
        document.getElementById('p-chat-title').innerText = `ğŸ” ${displayName}`;
        const cid = [user.id, fid].sort().join('_');
        
        const q = query(collection(db, "p_chats"), where("chatId", "==", cid), orderBy("time", "asc"));
        pUnsub = onSnapshot(q, (sn) => {
            const b = document.getElementById('p-chat-msgs');
            b.innerHTML = '';
            sn.forEach(m => {
                const isMe = m.data().nick === user.nick;
                b.innerHTML += `<div class="msg-line" style="${isMe?'border-left:none;border-right:2px solid var(--neon);text-align:right;padding-right:10px':''}">

            });
            b.scrollTop = b.scrollHeight;
        });

        document.getElementById('p-send-btn').onclick = async () => {
            const i = document.getElementById('p-m-in');
            if (!i.value) return;
            await addDoc(collection(db, "p_chats"), { chatId: cid, text: i.value, nick: user.nick, time: serverTimestamp() });
            i.value = '';
        };
    };

    window.openM = (id) => { closeAll(); document.getElementById(id).style.display='block'; };

</script>
