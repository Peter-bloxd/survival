<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生存法则 · SURVIVAL RULES</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="toast-container"></div>

<nav>
    <div class="nav-container">
        <a href="#" class="logo">SURVIVAL<span>RULES</span></a>
        <div id="auth-ui">
            </div>
    </div>
</nav>

<header class="hero">
    <div class="hero-content">
        <h1>生存法则</h1>
        <p>搜集物资 · 建立营地 · 寻找队友 · 活到最后</p>
    </div>
</header>

<main class="grid-container">
    <div class="card chat-card" onclick="openChat()">
        <div class="icon">💬</div>
        <h3>组队大厅</h3>
        <p>实时在线频道，寻找你的生存伙伴</p>
    </div>
    <div class="card" onclick="showTip('📚 指令：/home (回家), /spawn (回出生点), /tpa (传送)')">
        <div class="icon">📜</div>
        <h3>玩法介绍</h3>
        <p>查看服务器规则、指令及新手攻略</p>
    </div>
    <div class="card" onclick="showTip('⚖️ 交易行正在建设中，预计 1.5 版本上线')">
        <div class="icon">🏛️</div>
        <h3>交易行</h3>
        <p>安全的物资互换中心，打造你的财富</p>
    </div>
    <div class="card" onclick="showTip('🎁 当前没有可领取的全球兑换码')">
        <div class="icon">💎</div>
        <h3>兑换码</h3>
        <p>输入密令领取社区专属物资包</p>
    </div>
</main>

<div id="chat-panel" class="glass">
    <div class="chat-header">
        <span>🌍 组队大厅</span>
        <button onclick="closeChat()">✕</button>
    </div>
    <div id="chat-msgs"></div>
    <div class="chat-input-area">
        <input type="text" id="m-input" placeholder="输入消息..." onkeypress="if(event.keyCode==13) sendMsg()">
        <button class="send-btn" onclick="sendMsg()">发送</button>
    </div>
</div>

<div class="modal-overlay" id="modal-overlay">
    <div class="modal glass">
        <div class="tab-switcher">
            <button id="t-login" class="active" onclick="setTab('login')">账户登录</button>
            <button id="t-reg" onclick="setTab('reg')">新员注册</button>
        </div>
        
        <div id="nick-field" class="input-group" style="display:none">
            <input type="text" id="a-nick" placeholder="游戏昵称 (Nickname)">
        </div>
        
        <div class="input-group">
            <input type="text" id="a-id" placeholder="登录 ID (Unique ID)">
        </div>
        
        <div class="input-group">
            <input type="password" id="a-pw" placeholder="访问密码 (Password)">
            <span class="eye-toggle" onclick="togglePw()">👁️</span>
        </div>
        
        <button class="submit-btn" onclick="handleAuth()">确认进入</button>
        <p class="cancel-link" onclick="closeModal()">返回首页</p>
    </div>
</div>

<script type="module" src="script.js"></script>
</body>
</html>
