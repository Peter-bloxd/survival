<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>生存法则 - 生存终端</title>
    <style>
        :root {
            --primary-cyan: #00f2ff;
            --accent-red: #ff3c41;
            --bg-dark: #050a0f;
            --grid-color: rgba(0, 242, 255, 0.05);
        }

        body {
            background-color: var(--bg-dark);
            color: white;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            /* 背景网格 */
            background-image: 
                linear-gradient(var(--grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        /* 扫描线效果 */
        body::after {
            content: " ";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 4px, 3px 100%;
            pointer-events: none;
            z-index: 10;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            position: relative;
        }

        /* 顶部装饰 */
        .header {
            text-align: center;
            margin-bottom: 50px;
        }

        .header h1 {
            font-size: 4rem;
            letter-spacing: 15px;
            margin: 0;
            text-shadow: 0 0 20px var(--primary-cyan);
            font-weight: 900;
        }

        .status-bar {
            position: absolute;
            top: -100px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            color: var(--primary-cyan);
            opacity: 0.7;
            text-transform: uppercase;
        }

        /* 磁贴卡片 */
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
        }

        .card {
            background: rgba(0, 242, 255, 0.03);
            border: 1px solid rgba(0, 242, 255, 0.2);
            padding: 30px;
            position: relative;
            transition: all 0.3s ease;
            cursor: pointer;
            clip-path: polygon(0 0, 100% 0, 100% 85%, 90% 100%, 0 100%);
        }

        .card:hover {
            background: rgba(0, 242, 255, 0.1);
            border-color: var(--primary-cyan);
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.3);
            transform: translateY(-5px);
        }

        .card::before {
            content: "";
            position: absolute;
            top: 0; left: 0;
            width: 4px; height: 30%;
            background: var(--primary-cyan);
        }

        .card.admin {
            border-color: rgba(255, 60, 65, 0.3);
        }
        .card.admin:hover {
            border-color: var(--accent-red);
            box-shadow: 0 0 15px rgba(255, 60, 65, 0.3);
        }
        .card.admin .title { color: var(--accent-red); }

        .title {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
        }

        .desc {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
            display: block;
        }

        .desc::before {
            content: "> ";
            color: var(--primary-cyan);
        }

        /* 装饰角标 */
        .corner {
            position: absolute;
            width: 20px; height: 20px;
            border: 2px solid var(--primary-cyan);
        }
        .tl { top: -10px; left: -10px; border-right: none; border-bottom: none; }
        .br { bottom: -10px; right: -10px; border-left: none; border-top: none; }

    </style>
</head>
<body>

<div class="container">
    <div class="status-bar">
        <span>系统状态 // 在线 // 已就绪</span>
        <span>战术坐标: 2988-Z8601</span>
    </div>

    <div class="header">
        <h1>生存法则</h1>
        <p style="color: var(--primary-cyan); letter-spacing: 5px;">> 正在同步安全网络数据流...</p>
    </div>

    <div class="grid">
        <div class="card">
            <span class="title">全服聊天</span>
            <span class="desc">大厅实时广播频道</span>
        </div>
        <div class="card">
            <span class="title">物资交易</span>
            <span class="desc">发布、寻找各类资源</span>
        </div>
        <div class="card">
            <span class="title">加密私聊</span>
            <span class="desc">点对点加密通讯协议</span>
        </div>
        <div class="card">
            <span class="title">同步补给</span>
            <span class="desc">24小时周期资源同步</span>
        </div>
        <div class="card">
            <span class="title">荣誉排行</span>
            <span class="desc">全服 XP 贡献排名</span>
        </div>
        <div class="card">
            <span class="title">协议激活</span>
            <span class="desc">输入密钥激活特权</span>
        </div>
        <div class="card">
            <span class="title">生存指南</span>
            <span class="desc">官方规则与管理档案</span>
        </div>
        <div class="card admin">
            <span class="title">管理终端</span>
            <span class="desc" style="color: var(--accent-red);">ROOT 核心权限接口</span>
        </div>
    </div>

    <div class="corner tl"></div>
    <div class="corner br" style="border-color: #fff;"></div>
</div>

</body>
</html>
