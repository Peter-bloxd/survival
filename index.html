<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>生存法则 · SURVIVAL RULES</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<nav>
    <a href="#" class="logo">SURVIVAL<span>RULES</span></a>
    <div id="auth-ui"></div>
</nav>

<div class="grid">
    <div class="card" onclick="openChat()">
        <h3>💬 组队大厅</h3>
        <p>实时战术交流，寻找生存伙伴</p>
    </div>
    
    <div class="card" onclick="openModal('wiki-modal')">
        <h3>📜 玩法手册</h3>
        <p>军团指令、道具技能全指南</p>
    </div>

    <div class="card" onclick="openModal('market-modal')">
        <h3>⚖️ 交易行</h3>
        <p>自主上架/下架，物资自由贸易</p>
    </div>
</div>

<div id="wiki-modal" class="modal-overlay">
    <div class="modal">
        <h2 style="color:var(--neon)">幸存者指南</h2>
        <div style="text-align:left; font-size:14px; max-height:300px; overflow-y:auto">
            <p><b>🛡️ 军团系统:</b><br>
            !创建军团 [名] | !邀请 [名] | !回基地<br>
            (战斗锁定: 受伤后10秒内无法传送)</p>
            <p><b>✨ 道具技能:</b><br>
            黄金鹿角: 爆发5秒Lv.6跳跃与Lv.1加速</p>
        </div>
        <button class="btn-prime" onclick="closeModal('wiki-modal')">关闭</button>
    </div>
</div>

<div id="market-modal" class="modal-overlay">
    <div class="modal">
        <h2 style="color:var(--neon)">物资交易中心</h2>
        <div class="input-group">
            <input type="text" id="m-name" placeholder="物品名称 (如: 黄金鹿角)">
            <input type="number" id="m-price" placeholder="价格 (绿宝石)">
            <button class="btn-prime" onclick="postMarket()">确认上架</button>
        </div>
        <div id="market-list" style="margin-top:20px; max-height:200px; overflow-y:auto"></div>
        <button class="btn-prime" onclick="closeModal('market-modal')" style="background:#333; color:white; margin-top:10px">离开</button>
    </div>
</div>

<script type="module" src="script.js"></script>
</body>
</html>
