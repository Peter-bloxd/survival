<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-L39F7GPMF4"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-L39F7GPMF4');
    </script>

    <meta charset="UTF-8">
    <title>生存法则官网 | 官方战术终端 V16</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Noto+Sans+SC:wght@300;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --neon-yellow: #f1c40f;
            --neon-cyan: #00f2ff;
            --neon-red: #ff3c41;
            --bg-deep: #010608;
            --glass: rgba(6, 18, 24, 0.95);
            --grid-line: rgba(0, 242, 255, 0.04);
        }

        body, html {
            margin: 0; padding: 0;
            background-color: var(--bg-deep);
            color: white;
            font-family: 'Share Tech Mono', 'Noto Sans SC', sans-serif;
            min-height: 100vh; overflow-x: hidden;
            display: flex; flex-direction: column; align-items: center;
        }

        .grid-layer {
            position: fixed; inset: 0;
            background-image: linear-gradient(var(--grid-line) 1px, transparent 1px), linear-gradient(90deg, var(--grid-line) 1px, transparent 1px);
            background-size: 45px 45px; z-index: -2;
            mask-image: radial-gradient(circle at center, black 40%, transparent 95%);
        }

        #light-tracker {
            position: fixed; width: 600px; height: 600px;
            background: radial-gradient(circle, rgba(0, 242, 255, 0.08) 0%, transparent 70%);
            pointer-events: none; z-index: -1; transform: translate(-50%, -50%);
            transition: transform 0.1s linear;
        }

        .scan-bar {
            position: fixed; top: 0; left: 0; width: 100%; height: 2px;
            background: rgba(0, 242, 255, 0.1); box-shadow: 0 0 15px var(--neon-cyan);
            z-index: 100; pointer-events: none; animation: scanMove 12s linear infinite;
        }
        @keyframes scanMove { from { top: -5%; } to { top: 105%; } }

        #global-announcement {
            width: 100%; background: rgba(255, 60, 65, 0.2); border-bottom: 1px solid var(--neon-red);
            padding: 10px; text-align: center; color: var(--neon-red); font-weight: bold; font-size: 14px;
            display: none; position: relative; z-index: 1500;
        }

        .top-nav {
            width: 100%; height: 60px; background: rgba(0,0,0,0.85);
            border-bottom: 1px solid rgba(0, 242, 255, 0.2);
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 40px; box-sizing: border-box; position: sticky; top: 0; z-index: 1000;
        }

        .terminal-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
            gap: 20px; width: 90%; max-width: 1400px; padding: 40px 0;
        }
        .card {
            background: var(--glass); border: 1px solid rgba(0, 242, 255, 0.15);
            padding: 45px 35px; backdrop-filter: blur(15px);
            clip-path: polygon(0 0, 100% 0, 100% 86%, 93% 100%, 0 100%);
            transition: 0.3s; cursor: pointer;
        }
        .card:hover { border-color: var(--neon-cyan); transform: translateY(-8px); background: rgba(0, 242, 255, 0.1); }
        .card h2 { font-size: 2rem; margin: 0; }
        .card p { color: var(--neon-cyan); opacity: 0.7; margin-top: 10px; }
        .admin-node { border-left: 5px solid var(--neon-red); }
        .admin-node h2 { color: var(--neon-red); }

        .title-fz { color: #ff3c41; font-weight: bold; text-shadow: 0 0 8px #ff3c41; margin-right: 5px; }
        .title-ffz { color: #f1c40f; font-weight: bold; text-shadow: 0 0 8px #f1c40f; margin-right: 5px; }
        .title-mod { color: #00f2ff; font-weight: bold; text-shadow: 0 0 8px #00f2ff; margin-right: 5px; }

        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.96); z-index: 5000; backdrop-filter: blur(20px); }
        .modal-content {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 850px; max-width: 90vw; background: #03080f; border: 1px solid var(--neon-cyan);
            padding: 40px; max-height: 85vh; overflow-y: auto;
        }
        .btn-rule {
            background: transparent; color: var(--neon-cyan); border: 1px solid var(--neon-cyan);
            padding: 8px 18px; font-family: 'Share Tech Mono'; cursor: pointer; transition: 0.3s;
            text-transform: uppercase; margin: 2px;
        }
        .btn-rule:hover { background: var(--neon-cyan); color: #000; }
        .btn-rule.danger { color: var(--neon-red); border-color: var(--neon-red); }

        input, textarea { width: 100%; background: #000; border: 1px solid #1a3a4a; color: #fff; padding: 15px; margin-bottom: 15px; box-sizing: border-box; font-family: 'Share Tech Mono'; }

        .item-row { border-bottom: 1px solid #1a3a4a; padding: 15px 0; display: flex; justify-content: space-between; align-items: center; }

        #p-chat-win {
            position: fixed; bottom: 0; right: 20px; width: 380px; height: 500px; 
            background: #03080f; border: 1px solid var(--neon-cyan); 
            z-index: 10000; display: none; flex-direction: column; 
            box-shadow: 0 0 40px rgba(0,0,0,0.9);
        }
        .p-chat-header {
            padding: 15px; background: rgba(0, 242, 255, 0.1); 
            border-bottom: 1px solid var(--neon-cyan); display: flex; justify-content: space-between;
        }
        #p-chat-flow { flex: 1; overflow-y: auto; padding: 15px; font-size: 13px; }
        #p-chat-inp { border: none !important; border-top: 1px solid var(--neon-cyan) !important; margin: 0 !important; }

        .request-box { background: rgba(0, 242, 255, 0.05); border: 1px dashed var(--neon-cyan); padding: 10px; margin-bottom: 10px; }
    </style>
</head>
<body>

    <div id="global-announcement">系统初始化中...</div>

    <div class="grid-layer"></div>
    <div id="light-tracker"></div>
    <div class="scan-bar"></div>

    <div class="top-nav">
        <div style="color: var(--neon-cyan); font-weight: bold; letter-spacing: 2px;">SURVIVAL_LAW_OFFICIAL</div>
        <div id="nav-auth-slot">
            <button class="btn-rule" onclick="UI.open('auth-modal')">接入系统</button>
        </div>
    </div>

    <h1 style="font-size: 3.5rem; letter-spacing: 15px; margin-top: 50px; font-weight: 900;">生存法则</h1>
    <div style="color: var(--neon-cyan); opacity: 0.6; font-size: 12px; letter-spacing: 4px; margin-bottom: 30px;">
        > Bloxd服务器生存法则官网 // 数据链 V16
    </div>

    <main class="terminal-grid" id="main-grid" style="display:none;"></main>

    <!-- 私聊窗口 -->
    <div id="p-chat-win">
        <div class="p-chat-header">
            <span id="p-chat-title">加密私聊</span>
            <button onclick="document.getElementById('p-chat-win').style.display='none'" style="background:none; border:none; color:white; cursor:pointer;">[X]</button>
        </div>
        <div id="p-chat-flow"></div>
        <input id="p-chat-inp" placeholder="输入报文并回车发送..." autocomplete="off">
    </div>

    <!-- 弹窗集 -->
    <div id="auth-modal" class="modal"><div class="modal-content">
        <h2 style="color:var(--neon-cyan);">身份验证 // IDENT</h2>
        <input type="text" id="auth-uid" placeholder="UID">
        <input type="text" id="auth-nick" placeholder="昵称">
        <input type="password" id="auth-pw" placeholder="密码">
        <div style="display:flex; gap:10px;">
            <button class="btn-rule" style="flex:1" onclick="SurvivalAuth.login()">连接</button>
            <button class="btn-rule" style="flex:1" onclick="SurvivalAuth.register()">注册</button>
        </div>
    </div></div>

    <div id="chat-modal" class="modal"><div class="modal-content">
        <h2 style="color:var(--neon-cyan);">全服大厅 // GLOBAL_CHAT</h2>
        <div id="chat-box" style="height:400px; overflow-y:auto; background:rgba(0,0,0,0.4); padding:15px; margin-bottom:15px;"></div>
        <div style="display:flex; gap:10px;">
            <input id="chat-input" placeholder="按回车发送广播..." style="margin:0;">
            <button class="btn-rule" onclick="GlobalChat.send()">广播</button>
        </div>
        <button class="btn-rule" style="width:100%; margin-top:15px;" onclick="UI.close()">断开</button>
    </div></div>

    <div id="friend-modal" class="modal"><div class="modal-content">
        <h2 style="color:var(--neon-cyan);">好友与申请 // SOCIAL</h2>
        <div style="display:flex; gap:10px; margin-bottom:20px;">
            <input id="friend-add-uid" placeholder="输入对方 UID 发送好友申请" style="margin:0;">
            <button class="btn-rule" onclick="Social.sendFriendRequest()">发送申请</button>
        </div>
        <h4 style="color:var(--neon-yellow); border-bottom:1px solid #333;">待处理申请</h4>
        <div id="friend-request-list" style="margin-bottom:20px;"></div>
        <h4 style="color:var(--neon-cyan); border-bottom:1px solid #333;">已联通好友</h4>
        <div id="friend-list"></div>
        <button class="btn-rule" style="width:100%; margin-top:20px;" onclick="UI.close()">返回</button>
    </div></div>

    <div id="settings-modal" class="modal"><div class="modal-content">
        <h2 style="color:var(--neon-cyan);">个人配置 // CONFIG</h2>
        <div style="padding:15px; background:rgba(0,242,255,0.05); margin-bottom:20px; border:1px solid var(--neon-cyan);">
            我的系统识别码 (UID): <b id="display-my-uid" style="color:var(--neon-yellow); font-size:1.2rem;">----</b>
        </div>
        <input id="new-nick" placeholder="新昵称">
        <button class="btn-rule" style="width:100%" onclick="Settings.changeNick()">保存改名</button>
        <input type="password" id="new-pw" placeholder="新密码">
        <button class="btn-rule" style="width:100%" onclick="Settings.changePw()">更改密码</button>
        <button class="btn-rule danger" style="width:100%; margin-top:20px;" onclick="Settings.deleteAccount()">注销账号</button>
        <button class="btn-rule" style="width:100%; margin-top:10px;" onclick="UI.close()">返回</button>
    </div></div>

    <div id="rank-modal" class="modal"><div class="modal-content">
        <h2 style="color:var(--neon-cyan);">荣誉排行 // RANK</h2>
        <div id="rank-list"></div>
        <button class="btn-rule" style="width:100%; margin-top:20px;" onclick="UI.close()">返回</button>
    </div></div>

    <div id="market-modal" class="modal"><div class="modal-content" style="width:950px;">
        <h2 style="color:var(--neon-cyan);">物资广场 // MARKET</h2>
        <div id="market-list"></div>
        <button class="btn-rule" style="width:100%; margin-top:20px;" onclick="UI.close()">返回</button>
    </div></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { 
            getFirestore, doc, setDoc, getDoc, collection, addDoc, 
            query, orderBy, limit, onSnapshot, serverTimestamp, 
            updateDoc, deleteDoc, increment, getDocs, where, arrayUnion, arrayRemove
        } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyBC92jwiCLsfG6bE4k2Jo4KQSiI-A_gxII", 
            authDomain: "bloxd-survival.firebaseapp.com", 
            projectId: "bloxd-survival", 
            appId: "1:60666065786:web:bdc3131accaceb0180dcc3" 
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.State = {
            user: JSON.parse(localStorage.getItem('SURVIVAL_USER')),
            isAdmin: false,
            ROOT_ADMINS: ["IKUN5556", "Peter_YT_Bilibili", "Peter"],
            MODERATORS: ["CS||Steve", "焦糖猫", "Peter_YYDS", "111"]
        };

        window.UI = {
            open: (id) => { 
                document.querySelectorAll('.modal').forEach(m => m.style.display = 'none'); 
                document.getElementById(id).style.display = 'block'; 
                if(id === 'friend-modal') Social.listenToFriends();
                if(id === 'settings-modal') document.getElementById('display-my-uid').innerText = State.user.id;
            },
            close: () => document.querySelectorAll('.modal').forEach(m => m.style.display = 'none')
        };

        function getTitleHTML(uid, nick) {
            if (uid === "IKUN5556") return `<span class="title-fz">[腐竹]</span>`;
            if (uid === "Peter_YT_Bilibili" || uid === "Peter" || nick === "Peter_YT_Bilibili") return `<span class="title-ffz">[副腐竹]</span>`;
            if (uid === "111" || nick === "焦糖猫" || State.MODERATORS.includes(nick) || State.MODERATORS.includes(uid)) {
                return `<span class="title-mod">[管理员]</span>`;
            }
            return "";
        }

        window.SurvivalAuth = {
            register: async () => {
                const uid = document.getElementById('auth-uid').value.trim();
                const nick = document.getElementById('auth-nick').value.trim();
                const pw = document.getElementById('auth-pw').value;
                if(!uid || !nick || !pw) return alert("必填");
                await setDoc(doc(db, "users", uid), { uid, nick, pw, xp: 0, lastSupply: 0, banned: false, muted: false, friends: [] });
                alert("注册成功");
            },
            login: async () => {
                const uid = document.getElementById('auth-uid').value.trim();
                const pw = document.getElementById('auth-pw').value;
                const snap = await getDoc(doc(db, "users", uid));
                if(snap.exists() && snap.data().pw === pw) {
                    if(snap.data().banned) return alert("封禁中");
                    State.user = { id: uid, nick: snap.data().nick };
                    localStorage.setItem('SURVIVAL_USER', JSON.stringify(State.user));
                    location.reload();
                } else alert("失败");
            },
            logout: () => { localStorage.clear(); location.reload(); }
        };

        window.Social = {
            sendFriendRequest: async () => {
                const targetUid = document.getElementById('friend-add-uid').value.trim();
                if(!targetUid || targetUid === State.user.id) return alert("无效目标");
                const snap = await getDoc(doc(db, "users", targetUid));
                if(!snap.exists()) return alert("用户不存在");
                
                // 创建申请文档
                await addDoc(collection(db, "friend_requests"), {
                    fromId: State.user.id,
                    fromNick: State.user.nick,
                    toId: targetUid,
                    status: "pending",
                    time: serverTimestamp()
                });
                alert("申请已发送，等待对方通过");
                document.getElementById('friend-add-uid').value = '';
            },
            listenToFriends: () => {
                // 监听好友列表
                onSnapshot(doc(db, "users", State.user.id), async (sn) => {
                    const list = document.getElementById('friend-list');
                    list.innerHTML = '';
                    const friendIds = sn.data().friends || [];
                    for(let fid of friendIds) {
                        const fDoc = await getDoc(doc(db, "users", fid));
                        if(fDoc.exists()) {
                            const d = fDoc.data();
                            list.innerHTML += `<div class="item-row">
                                <span>${getTitleHTML(fid, d.nick)}${d.nick}</span>
                                <button class="btn-rule" onclick="SurvivalChat.start('${fid}','${d.nick}')">私聊</button>
                            </div>`;
                        }
                    }
                });
                // 监听待处理申请
                const q = query(collection(db, "friend_requests"), where("toId", "==", State.user.id), where("status", "==", "pending"));
                onSnapshot(q, (sn) => {
                    const reqList = document.getElementById('friend-request-list');
                    reqList.innerHTML = '';
                    sn.forEach(d => {
                        const req = d.data();
                        reqList.innerHTML += `<div class="request-box">
                            <span>来自 <b>${req.fromNick}</b> (${req.fromId}) 的申请</span>
                            <div style="margin-top:5px;">
                                <button class="btn-rule" onclick="Social.handleRequest('${d.id}', '${req.fromId}', true)">接受</button>
                                <button class="btn-rule danger" onclick="Social.handleRequest('${d.id}', '${req.fromId}', false)">拒绝</button>
                            </div>
                        </div>`;
                    });
                });
            },
            handleRequest: async (reqId, fromId, accept) => {
                if(accept) {
                    // 双向互加
                    await updateDoc(doc(db, "users", State.user.id), { friends: arrayUnion(fromId) });
                    await updateDoc(doc(db, "users", fromId), { friends: arrayUnion(State.user.id) });
                    alert("已互加好友");
                }
                // 删除或更新申请文档
                await deleteDoc(doc(db, "friend_requests", reqId));
            }
        };

        window.GlobalChat = {
            init: () => {
                UI.open('chat-modal');
                const q = query(collection(db, "global_messages"), orderBy("time", "asc"), limit(50));
                onSnapshot(q, (sn) => {
                    const box = document.getElementById('chat-box'); box.innerHTML = '';
                    sn.forEach(d => {
                        const m = d.data();
                        box.innerHTML += `<div>${getTitleHTML(m.senderId, m.senderNick)}<b>${m.senderNick}:</b> ${m.text}</div>`;
                    });
                    box.scrollTop = box.scrollHeight;
                });
            },
            send: async () => {
                const inp = document.getElementById('chat-input');
                if(!inp.value.trim()) return;
                await addDoc(collection(db, "global_messages"), { senderId: State.user.id, senderNick: State.user.nick, text: inp.value, time: serverTimestamp() });
                inp.value = '';
            }
        };

        window.SurvivalMarket = {
            load: () => {
                UI.open('market-modal');
                onSnapshot(query(collection(db, "market"), orderBy("time", "desc")), (sn) => {
                    const area = document.getElementById('market-list'); area.innerHTML = '';
                    sn.forEach(d => {
                        const m = d.data();
                        area.innerHTML += `<div class="item-row">
                            <span><b>${m.itemName}</b> [${m.price}]<br><small>卖家: ${getTitleHTML(m.sellerId, m.sellerNick)}${m.sellerNick}</small></span>
                            <button class="btn-rule" onclick="SurvivalChat.start('${m.sellerId}','${m.sellerNick}')">议价</button>
                        </div>`;
                    });
                });
            }
        };

        function bootstrap() {
            onSnapshot(doc(db, "system", "notice"), (sn) => {
                const el = document.getElementById('global-announcement');
                if(sn.exists() && sn.data().text) { el.innerText = `[系统公告] ${sn.data().text}`; el.style.display = 'block'; }
                else el.style.display = 'none';
            });

            if(!State.user) return;
            document.getElementById('main-grid').style.display = 'grid';
            if(State.ROOT_ADMINS.includes(State.user.id)) State.isAdmin = true;

            onSnapshot(doc(db, "users", State.user.id), (sn) => {
                const d = sn.data();
                document.getElementById('nav-auth-slot').innerHTML = `
                    <span style="color:var(--neon-cyan); margin-right:15px; font-size:13px;">${getTitleHTML(State.user.id, d.nick)}${d.nick} // ${d.xp} XP</span>
                    <button class="btn-rule danger" onclick="SurvivalAuth.logout()">注销</button>
                `;
            });

            const features = [
                { title: "全服聊天", desc: "大厅广播终端", action: "GlobalChat.init()" },
                { title: "好友列表", desc: "处理申请与私聊", action: "UI.open('friend-modal')" },
                { title: "物资广场", desc: "全服交易市场", action: "SurvivalMarket.load()" },
                { title: "荣誉排行", desc: "贡献度榜单", action: "SurvivalRankLoad()" },
                { title: "个人配置", desc: "我的 UID 与设置", action: "UI.open('settings-modal')" },
                { title: "管理终端", desc: "管理员入口", action: "UI.open('admin-modal')", admin: true }
            ];

            document.getElementById('main-grid').innerHTML = features.map(f => {
                if(f.admin && !State.isAdmin) return '';
                return `<div class="card ${f.admin?'admin-node':''}" onclick="${f.action}">
                            <h2>${f.title}</h2><p>> ${f.desc}</p>
                        </div>`;
            }).join('');
        }

        window.SurvivalRankLoad = () => {
            UI.open('rank-modal');
            onSnapshot(query(collection(db, "users"), orderBy("xp", "desc"), limit(15)), (sn) => {
                let h = ''; sn.forEach(d => { 
                    const data = d.data();
                    h += `<div class="item-row"><span>${getTitleHTML(data.uid, data.nick)}${data.nick}</span> <span>${data.xp} XP</span></div>`; 
                });
                document.getElementById('rank-list').innerHTML = h;
            });
        };

        const tracker = document.getElementById('light-tracker');
        document.addEventListener('mousemove', (e) => {
            tracker.style.left = e.clientX + 'px'; tracker.style.top = e.clientY + 'px';
        });

        bootstrap();
    </script>
</body>
</html>
