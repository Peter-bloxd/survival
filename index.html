<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>S-LEVEL_COMMAND_TERMINAL</title>
    <style>
        :root {
            --militray-yellow: #f4d03f;
            --cyber-cyan: #00f2ff;
            --danger-red: #ff3c41;
            --bg-deep: #02080a;
            --glass: rgba(0, 20, 30, 0.7);
        }

        body, html {
            margin: 0; padding: 0;
            background-color: var(--bg-deep);
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
            height: 100vh; overflow: hidden;
            display: flex; justify-content: center; align-items: center;
        }

        /* 1. CRT 弧形感与噪点层 */
        .screen-effect {
            position: fixed; inset: 0;
            background: 
                radial-gradient(circle at center, transparent 30%, rgba(0,0,0,0.4) 100%),
                linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%),
                linear-gradient(90deg, rgba(255, 0, 0, 0.02), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.02));
            background-size: 100% 100%, 100% 3px, 3px 100%;
            pointer-events: none; z-index: 1000;
        }

        /* 2. 背景网格 */
        .military-grid {
            position: fixed; inset: 0;
            background-image: 
                linear-gradient(rgba(0, 242, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 242, 255, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: -1;
        }

        /* 3. 核心布局 */
        .terminal-frame {
            width: 95vw; height: 90vh;
            display: grid;
            grid-template-columns: 300px 1fr 300px;
            grid-template-rows: 1fr auto;
            gap: 20px;
            padding: 20px;
            box-sizing: border-box;
            border: 2px solid rgba(0, 242, 255, 0.1);
            position: relative;
        }

        /* 中央 Logo 区域 */
        .logo-center {
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            position: relative;
        }

        .main-logo {
            width: 180px; height: 180px;
            filter: drop-shadow(0 0 15px var(--militray-yellow));
            animation: logo-glow 3s infinite alternate;
        }

        @keyframes logo-glow {
            0% { filter: drop-shadow(0 0 10px var(--militray-yellow)) brightness(1); }
            100% { filter: drop-shadow(0 0 30px var(--militray-yellow)) brightness(1.2); }
        }

        /* 磁贴卡片 - 军事化定制 */
        .card-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 40px;
        }

        .mil-card {
            background: var(--glass);
            border: 1px solid var(--cyber-cyan);
            padding: 20px;
            clip-path: polygon(0 0, 100% 0, 100% 85%, 90% 100%, 0 100%);
            transition: 0.3s;
            cursor: pointer;
            backdrop-filter: blur(5px);
        }

        .mil-card:hover {
            background: rgba(0, 242, 255, 0.15);
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.2);
            transform: translateY(-3px);
        }

        .mil-card h3 { 
            margin: 0; color: var(--cyber-cyan); 
            font-size: 1.1rem; letter-spacing: 2px;
        }
        
        .mil-card.danger { border-color: var(--danger-red); }
        .mil-card.danger h3 { color: var(--danger-red); }

        /* 左右面板 */
        .side-panel {
            display: flex; flex-direction: column; gap: 15px;
            font-size: 12px; color: var(--cyber-cyan);
        }

        .module-box {
            border: 1px solid rgba(0, 242, 255, 0.2);
            padding: 15px;
            background: rgba(0,0,0,0.3);
        }

        .status-bar {
            height: 4px; background: #111; margin-top: 8px;
            position: relative;
        }
        .status-fill {
            height: 100%; background: var(--cyber-cyan);
            box-shadow: 0 0 10px var(--cyber-cyan);
        }

        /* 底部信息流 */
        .footer-info {
            grid-column: 1 / 4;
            border-top: 1px solid rgba(0, 242, 255, 0.2);
            padding-top: 10px;
            font-size: 10px;
            display: flex; justify-content: space-between;
            color: rgba(255,255,255,0.4);
        }
    </style>
</head>
<body onclick="initSystem()">

    <div class="screen-effect"></div>
    <div class="military-grid"></div>

    <div class="terminal-frame">
        <aside class="side-panel">
            <div class="module-box">
                <div>SYSTEM STATUS</div>
                <div style="font-size: 20px; margin: 10px 0;">ONLINE 98%</div>
                <div class="status-bar"><div class="status-fill" style="width: 98%;"></div></div>
            </div>
            <div class="module-box" style="flex-grow: 1;">
                <div style="opacity: 0.5;">DECRYPTING_DATA_FLOW...</div>
                <div id="logs" style="margin-top: 10px; color: #aaa;"></div>
            </div>
        </aside>

        <main class="logo-center">
            <img src="https://via.placeholder.com/180/02080a/f4d03f?text=A" class="main-logo" alt="LOGO">
            
            <div class="card-container">
                <div class="mil-card" onmouseenter="playBeep()">
                    <h3>全服聊天</h3>
                    <div style="font-size: 9px; opacity: 0.6; margin-top: 5px;">> GLOBAL_VOX_ACTIVE</div>
                </div>
                <div class="mil-card" onmouseenter="playBeep()">
                    <h3>物资交易</h3>
                    <div style="font-size: 9px; opacity: 0.6; margin-top: 5px;">> P2P_MARKET_NODE</div>
                </div>
                <div class="mil-card" onmouseenter="playBeep()">
                    <h3>加密私聊</h3>
                    <div style="font-size: 9px; opacity: 0.6; margin-top: 5px;">> RSA_4096_SECURE</div>
                </div>
                <div class="mil-card danger" onmouseenter="playWarn()">
                    <h3>管理终端</h3>
                    <div style="font-size: 9px; opacity: 0.8; margin-top: 5px;">> ROOT_OVERRIDE</div>
                </div>
            </div>
        </main>

        <aside class="side-panel">
            <div class="module-box">
                <div>ENCRYPTION STATUS</div>
                <div style="margin-top:10px;">AES-256: [ACTIVE]</div>
                <div style="margin-top:5px;">KEY_STRENGTH: 99.2%</div>
            </div>
            <div class="module-box" style="height: 150px; display: flex; align-items: center; justify-content: center;">
                <div style="width: 100px; height: 100px; border: 1px solid var(--cyber-cyan); border-radius: 50%; position: relative;">
                    <div style="position: absolute; width: 50%; height: 1px; background: var(--cyber-cyan); top: 50%; left: 50%; transform-origin: left center; animation: radar 4s linear infinite;"></div>
                </div>
            </div>
        </aside>

        <footer class="footer-info">
            <div>NODE: TERMINAL_04 // LOC: 40.7128N 74.0060W</div>
            <div>UNAUTHORIZED ACCESS IS PROHIBITED BY MILITARY LAW</div>
        </footer>
    </div>

    <script>
        let audioCtx;

        function initSystem() {
            if(!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                // 持续的低频背景声
                const osc = audioCtx.createOscillator();
                const g = audioCtx.createGain();
                osc.type = 'sine'; osc.frequency.value = 50;
                g.gain.value = 0.01;
                osc.connect(g).connect(audioCtx.destination);
                osc.start();
            }
        }

        function playBeep() {
            if(!audioCtx) return;
            const o = audioCtx.createOscillator();
            const g = audioCtx.createGain();
            o.frequency.value = 1000;
            g.gain.setTargetAtTime(0.05, audioCtx.currentTime, 0.01);
            g.gain.setTargetAtTime(0, audioCtx.currentTime + 0.05, 0.01);
            o.connect(g).connect(audioCtx.destination);
            o.start(); o.stop(audioCtx.currentTime + 0.1);
        }

        function playWarn() {
            if(!audioCtx) return;
            const o = audioCtx.createOscillator();
            const g = audioCtx.createGain();
            o.type = 'sawtooth'; o.frequency.value = 150;
            g.gain.setValueAtTime(0.1, audioCtx.currentTime);
            g.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.3);
            o.connect(g).connect(audioCtx.destination);
            o.start(); o.stop(audioCtx.currentTime + 0.3);
        }

        // 模拟滚动日志
        setInterval(() => {
            const logs = document.getElementById('logs');
            const p = document.createElement('div');
            p.innerText = `>> ${Math.random().toString(16).substr(2, 8).toUpperCase()}_RECEIVED`;
            logs.prepend(p);
            if(logs.childNodes.length > 20) logs.lastChild.remove();
        }, 1500);
    </script>

    <style>
        @keyframes radar {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
    </style>
</body>
</html>
