<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>NEST_OS_CLASSIC_REBORN</title>
    <style>
        :root {
            --cyan: #00f2ff;
            --yellow: #f1c40f;
            --bg-deep: #020508;
            --glass: rgba(6, 15, 20, 0.85);
            --border: rgba(0, 242, 255, 0.15);
        }

        body, html {
            margin: 0; padding: 0;
            background-color: var(--bg-deep);
            color: #fff;
            font-family: 'Segoe UI', "Microsoft YaHei", sans-serif;
            height: 100vh; overflow: hidden;
            display: flex; flex-direction: column; align-items: center;
        }

        /* 1. 经典背景：超细暗网格 + 纵深渐变 */
        .background {
            position: fixed; inset: 0;
            background-image: 
                linear-gradient(rgba(0, 242, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 242, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: -1;
        }
        .background::after {
            content: ""; position: absolute; inset: 0;
            background: radial-gradient(circle at center, transparent 0%, #000 95%);
        }

        /* 2. 顶部装饰：系统状态与坐标 */
        .top-nav {
            width: 100%; padding: 20px 40px;
            display: flex; justify-content: space-between;
            box-sizing: border-box; font-size: 10px; letter-spacing: 2px;
            color: var(--cyan); opacity: 0.8;
        }

        /* 3. 核心标题与黄色 Logo */
        .header-section {
            text-align: center; margin-bottom: 40px;
        }

        .main-logo-svg {
            width: 120px; height: 120px; margin-bottom: 20px;
            filter: drop-shadow(0 0 15px var(--yellow));
            animation: logo-pulse 3s infinite ease-in-out;
        }

        @keyframes logo-pulse {
            0%, 100% { transform: scale(1); filter: drop-shadow(0 0 10px var(--yellow)); }
            50% { transform: scale(1.05); filter: drop-shadow(0 0 25px var(--yellow)); }
        }

        .main-title {
            font-size: 4rem; font-weight: 900; letter-spacing: 15px;
            text-shadow: 0 0 20px rgba(255,255,255,0.3);
            margin: 0;
        }
        .sub-tag {
            color: var(--cyan); font-size: 0.8rem; margin-top: 15px; opacity: 0.7;
        }

        /* 4. 经典大方块网格布局 (回归第一次发的风格) */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 380px);
            gap: 20px;
            z-index: 2;
        }

        .nav-card {
            background: var(--glass);
            border: 1px solid var(--border);
            padding: 40px 30px;
            position: relative;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            cursor: pointer;
            backdrop-filter: blur(10px);
            /* 底部切角装饰 */
            clip-path: polygon(0 0, 100% 0, 100% 88%, 94% 100%, 0 100%);
        }

        .nav-card:hover {
            border-color: var(--cyan);
            background: rgba(0, 242, 255, 0.1);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .nav-card h2 {
            font-size: 2.2rem; margin: 0; font-weight: bold;
            letter-spacing: 2px;
        }
        .nav-card p {
            margin: 15px 0 0; font-size: 1rem; color: var(--cyan);
            opacity: 0.6; letter-spacing: 1px;
        }
        .nav-card p::before { content: "> "; }

        /* 特殊：管理终端红色 */
        .admin-card { border-left: 2px solid #ff3c41; }
        .admin-card h2 { color: #ff3c41; }

        /* 5. 装饰边角 */
        .corner-deco {
            position: absolute; width: 40px; height: 40px;
            border: 1px solid var(--cyan); opacity: 0.5;
        }
        .bottom-right { bottom: 40px; right: 40px; border-top: none; border-left: none; }

        /* 启动遮罩 */
        #boot-up {
            position: fixed; inset: 0; background: #000; z-index: 1000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            cursor: pointer;
        }
    </style>
</head>
<body onclick="startSys()">

    <div id="boot-up">
        <p style="color:var(--yellow); letter-spacing: 5px;">[ 接入神经链路 ]</p>
        <p style="font-size: 10px; color: #444;">ID_RECOGNITION_REQUIRED</p>
    </div>

    <div class="background"></div>

    <header class="top-nav">
        <div>系统状态 // 在线 // 已就绪</div>
        <div id="coord-display">战术坐标: 2988-Z8601</div>
    </header>

    <section class="header-section">
        <svg class="main-logo-svg" viewBox="0 0 100 100">
            <path d="M50 5L90 25V75L50 95L10 75V25L50 5Z" stroke="var(--yellow)" fill="rgba(241, 196, 15, 0.05)" stroke-width="3"/>
            <path d="M55 22L35 52H50L45 82L65 52H50L55 22Z" fill="var(--yellow)" />
            <rect x="85" y="48" width="8" height="2" fill="var(--yellow)" />
            <rect x="5" y="50" width="6" height="1" fill="var(--yellow)" />
        </svg>
        <h1 class="main-title">生存法则</h1>
        <div class="sub-tag">> 正在同步安全网络数据流...</div>
    </section>

    <main class="grid-container">
        <div class="nav-card" onmouseenter="beep()">
            <h2>全服聊天</h2>
            <p>大厅实时广播频道</p>
        </div>
        <div class="nav-card" onmouseenter="beep()">
            <h2>物资交易</h2>
            <p>发布、寻找各类资源</p>
        </div>
        <div class="nav-card" onmouseenter="beep()">
            <h2>加密私聊</h2>
            <p>点对点加密通讯协议</p>
        </div>
        <div class="nav-card" onmouseenter="beep()">
            <h2>同步补给</h2>
            <p>24小时周期资源同步</p>
        </div>
        <div class="nav-card" onmouseenter="beep()">
            <h2>荣誉排行</h2>
            <p>全服 XP 贡献排名</p>
        </div>
        <div class="nav-card admin-card" onmouseenter="warn()">
            <h2>管理终端</h2>
            <p>ROOT 核心权限接口</p>
        </div>
    </main>

    <div class="corner-deco bottom-right"></div>

    <script>
        let audioCtx;

        function startSys() {
            document.getElementById('boot-up').style.display = 'none';
            initAudio();
        }

        function initAudio() {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const osc = audioCtx.createOscillator();
            const g = audioCtx.createGain();
            osc.frequency.value = 45; g.gain.value = 0.008;
            osc.connect(g).connect(audioCtx.destination);
            osc.start();
        }

        function beep() {
            if(!audioCtx) return;
            const o = audioCtx.createOscillator();
            const g = audioCtx.createGain();
            o.frequency.setValueAtTime(800, audioCtx.currentTime);
            g.gain.setTargetAtTime(0.05, audioCtx.currentTime, 0.01);
            g.gain.setTargetAtTime(0, audioCtx.currentTime + 0.05, 0.01);
            o.connect(g).connect(audioCtx.destination);
            o.start(); o.stop(audioCtx.currentTime + 0.1);
        }

        function warn() {
            if(!audioCtx) return;
            const o = audioCtx.createOscillator();
            const g = audioCtx.createGain();
            o.type = 'sawtooth'; o.frequency.value = 100;
            g.gain.setTargetAtTime(0.08, audioCtx.currentTime, 0.01);
            g.gain.setTargetAtTime(0, audioCtx.currentTime + 0.2, 0.05);
            o.connect(g).connect(audioCtx.destination);
            o.start(); o.stop(audioCtx.currentTime + 0.3);
        }

        // 随机更新坐标增加真实感
        setInterval(() => {
            const x = Math.floor(Math.random() * 9000 + 1000);
            const y = Math.floor(Math.random() * 9000 + 1000);
            document.getElementById('coord-display').innerText = `战术坐标: ${x}-${y}`;
        }, 3000);
    </script>
</body>
</html>
