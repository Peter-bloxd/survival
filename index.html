<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <style>
        :root {
            --primary-yellow: #fce34d;
            --glow-color: rgba(252, 227, 77, 0.6);
        }

        body {
            background-color: #0d0d0d;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .icon-container {
            position: relative;
            width: 300px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        /* 基础图标图片 */
        .main-icon {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 0 10px var(--glow-color));
            /* 呼吸动画 */
            animation: breathe 3s ease-in-out infinite;
            z-index: 2;
        }

        /* 模拟雷电闪烁的背景效果 */
        .lightning-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('你的图片路径.jpg'); /* 请替换为你的图片实际路径 */
            background-size: cover;
            opacity: 0;
            mix-blend-mode: screen;
            animation: flicker 4s linear infinite;
            z-index: 1;
        }

        /* 呼吸动画关键帧 */
        @keyframes breathe {
            0%, 100% {
                transform: scale(1);
                filter: drop-shadow(0 0 15px var(--glow-color)) brightness(1);
            }
            50% {
                transform: scale(1.03);
                filter: drop-shadow(0 0 30px var(--glow-color)) brightness(1.3);
            }
        }

        /* 闪电闪烁关键帧 */
        @keyframes flicker {
            0%, 18%, 22%, 25%, 53%, 57%, 100% { opacity: 0; }
            20%, 24%, 55% { opacity: 0.5; transform: scale(1.1); }
        }

        /* 鼠标悬停时的旋转效果 */
        .icon-container:hover .main-icon {
            animation: breathe 0.5s ease-in-out infinite;
            filter: brightness(1.5) drop-shadow(0 0 40px var(--primary-yellow));
        }
    </style>
</head>
<body>

<div class="icon-container">
    <img src="https://files.oaiusercontent.com/file-S68XgYfO6fK9Z0D3BvE1pQ?se=2024-10-27T12%3A10%3A58Z&sp=r&sv=2024-08-04&sr=b&rscc=max-age%3D604800%2C%20private%2C%20immutable%2C%20no-transform&rscd=attachment%3B%20filename%3D0f3d9d37-8857-4b72-91f0-01123456789.webp&sig=..." alt="生存法则图标" class="main-icon">
    <div class="lightning-overlay"></div>
</div>

</body>
</html>
