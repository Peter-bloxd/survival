<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, query, orderBy, limit, onSnapshot, serverTimestamp, doc, updateDoc, deleteDoc, getDoc, increment, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const config = { apiKey: "AIzaSyBC92jwiCLsfG6bE4k2Jo4KQSiI-A_gxII", authDomain: "bloxd-survival.firebaseapp.com", projectId: "bloxd-survival", storageBucket: "bloxd-survival.firebasestorage.app", messagingSenderId: "60666065786", appId: "1:60666065786:web:bdc3131accaceb0180dcc3" };
    const app = initializeApp(config); const db = getFirestore(app);
    let user = JSON.parse(localStorage.getItem('SURVIVAL_USER'));

    window.openM = (id) => { closeAll(); document.getElementById(id).style.display='block'; };
    window.closeAll = () => document.querySelectorAll('.modal').forEach(m => m.style.display='none');

    // 1. ä¿®æ”¹æ˜µç§°
    window.changeMyNick = async () => {
        const n = prompt("è¾“å…¥æ–°ä»£å·:", user.nick);
        if(n && n !== user.nick) {
            await updateDoc(doc(db, "users", user.id), { nick: n });
            user.nick = n; localStorage.setItem('SURVIVAL_USER', JSON.stringify(user));
            location.reload();
        }
    };

    // 2. æ³¨é”€è´¦å·ä¸åŒå‘æ¸…ç†
    window.deleteAccount = async () => {
        if(!confirm("å±é™©æ“ä½œï¼šæ³¨é”€å°†æ°¸ä¹…æŠ¹é™¤ä½ çš„æ•°æ®ï¼Œä¸”å¯¹æ–¹çš„å¥½å‹åˆ—è¡¨ä¸­ä¹Ÿå°†ä¸å†æ˜¾ç¤ºä½ ã€‚ç¡®å®šå—ï¼Ÿ")) return;
        const s = await getDoc(doc(db, "users", user.id));
        const fs = s.data().friends || [];
        // æ¸…ç†å¯¹æ–¹åˆ—è¡¨ä¸­çš„æˆ‘
        for(let f of fs) {
            const fRef = doc(db, "users", f.id);
            const fSnap = await getDoc(fRef);
            if(fSnap.exists()){
                const filtered = fSnap.data().friends.filter(item => item.id !== user.id);
                await updateDoc(fRef, { friends: filtered });
            }
        }
        await deleteDoc(doc(db, "users", user.id));
        localStorage.clear(); location.reload();
    };

    // 3. å¥½å‹å¤‡æ³¨ä¸åŒå‘åˆ é™¤
    window.setNote = async (fid) => {
        const note = prompt("è®¾ç½®å¤‡æ³¨åç§°:");
        const s = await getDoc(doc(db, "users", user.id));
        const newList = s.data().friends.map(f => f.id === fid ? {...f, note: note || ""} : f);
        await updateDoc(doc(db, "users", user.id), { friends: newList });
    };

    window.removeF = async (fid) => {
        if(!confirm("ç¡®å®šæ–­å¼€è¿æ¥ï¼Ÿå¯¹æ–¹çš„åå•ä¸­ä¹Ÿå°†åŒæ­¥åˆ é™¤ä½ ã€‚")) return;
        // åˆ æˆ‘çš„
        const s1 = await getDoc(doc(db, "users", user.id));
        await updateDoc(doc(db, "users", user.id), { friends: s1.data().friends.filter(f => f.id !== fid) });
        // åˆ å¯¹æ–¹çš„
        const fRef = doc(db, "users", fid);
        const s2 = await getDoc(fRef);
        if(s2.exists()) await updateDoc(fRef, { friends: s2.data().friends.filter(f => f.id !== user.id) });
    };

    // ç§èŠ (æ”¯æŒå¤‡æ³¨æ˜¾ç¤º)
    let pUnsub;
    window.startPChat = (fid, displayName) => {
        if(pUnsub) pUnsub(); document.getElementById('p-chat-window').style.display='flex';
        document.getElementById('p-chat-title').innerText = `ğŸ” ${displayName}`;
        const cid = [user.id, fid].sort().join('_');
        pUnsub = onSnapshot(query(collection(db,"p_chats"), where("chatId","==",cid), orderBy("time","asc")), sn => {
            const b = document.getElementById('p-chat-msgs'); b.innerHTML = '';
            sn.forEach(m => b.innerHTML += `<div class="msg"><b>${m.data().nick}:</b> ${m.data().text}</div>`);
            b.scrollTop = b.scrollHeight;
        });
        document.getElementById('p-send-btn').onclick = async () => {
            const i = document.getElementById('p-m-in'); if(!i.value) return;
            await addDoc(collection(db,"p_chats"), { chatId: cid, text: i.value, nick: user.nick, time: serverTimestamp() });
            i.value = '';
        };
    };

    // åˆå§‹åŒ– UI
    if(user) {
        document.getElementById('auth-ui').innerHTML = `<span onclick="openM('settings-modal')" style="color:var(--neon); cursor:pointer">â— ${user.nick} (è®¾ç½®)</span>`;
        onSnapshot(doc(db,"users",user.id), s => {
            const fl = document.getElementById('f-list'); fl.innerHTML = '';
            s.data().friends?.forEach(f => {
                const name = f.note || f.nick;
                fl.innerHTML += `<div class="f-item">
                    <div class="f-info"><b>${name}</b>${f.note?`<span class="f-note">åŸå: ${f.nick}</span>`:''}</div>
                    <div>
                        <button class="btn btn-sm" onclick="startPChat('${f.id}','${name}')">èŠ</button>

                        <button class="btn btn-sm btn-warn" onclick="removeF('${f.id}')">åˆ </button>
                    </div>
                </div>`;
            });
        });
    }
