<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-L39F7GPMF4"></script>
    <script>

    <meta charset="UTF-8">
    <title>生存法则 // TACTICAL_TERMINAL_V11</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Noto+Sans+SC:wght@300;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --neon-yellow: #f1c40f;
            --neon-cyan: #00f2ff;
            --neon-red: #ff3c41;
            --bg-deep: #010608;
            --glass: rgba(6, 18, 24, 0.95);
            --grid-line: rgba(0, 242, 255, 0.04);
        }

        body, html {
            margin: 0; padding: 0;
            background-color: var(--bg-deep);
            color: white;
            font-family: 'Share Tech Mono', 'Noto Sans SC', sans-serif;
            min-height: 100vh; overflow-x: hidden;
            display: flex; flex-direction: column; align-items: center;
        }

        /* 战术网格与光晕 */
        .grid-layer {
            position: fixed; inset: 0;
            background-image: linear-gradient(var(--grid-line) 1px, transparent 1px), linear-gradient(90deg, var(--grid-line) 1px, transparent 1px);
            background-size: 45px 45px; z-index: -2;
            mask-image: radial-gradient(circle at center, black 40%, transparent 95%);
        }

        #light-tracker {
            position: fixed; width: 600px; height: 600px;
            background: radial-gradient(circle, rgba(0, 242, 255, 0.08) 0%, transparent 70%);
            pointer-events: none; z-index: -1; transform: translate(-50%, -50%);
            transition: transform 0.1s linear;
        }

        .scan-bar {
            position: fixed; top: 0; left: 0; width: 100%; height: 2px;
            background: rgba(0, 242, 255, 0.1); box-shadow: 0 0 15px var(--neon-cyan);
            z-index: 100; pointer-events: none; animation: scanMove 12s linear infinite;
        }
        @keyframes scanMove { from { top: -5%; } to { top: 105%; } }

        /* 标题公告 */
        #global-announcement {
            width: 100%; background: rgba(255, 60, 65, 0.2); border-bottom: 1px solid var(--neon-red);
            padding: 10px; text-align: center; color: var(--neon-red); font-weight: bold; font-size: 14px;
            display: none; position: relative; z-index: 1500;
        }

        .top-nav {
            width: 100%; height: 60px; background: rgba(0,0,0,0.85);
            border-bottom: 1px solid rgba(0, 242, 255, 0.2);
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 40px; box-sizing: border-box; position: sticky; top: 0; z-index: 1000;
        }

        /* 磁贴 */
        .terminal-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px; width: 90%; max-width: 1400px; padding: 40px 0;
        }
        .card {
            background: var(--glass); border: 1px solid rgba(0, 242, 255, 0.15);
            padding: 45px 35px; backdrop-filter: blur(15px);
            clip-path: polygon(0 0, 100% 0, 100% 86%, 93% 100%, 0 100%);
            transition: 0.3s; cursor: pointer;
        }
        .card:hover { border-color: var(--neon-cyan); transform: translateY(-8px); background: rgba(0, 242, 255, 0.1); }
        .card h2 { font-size: 2.2rem; margin: 0; }
        .card p { color: var(--neon-cyan); opacity: 0.7; margin-top: 10px; }
        .admin-node { border-left: 5px solid var(--neon-red); }
        .admin-node h2 { color: var(--neon-red); }

        /* 模态框通用 */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.96); z-index: 5000; backdrop-filter: blur(20px); }
        .modal-content {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 850px; max-width: 90vw; background: #03080f; border: 1px solid var(--neon-cyan);
            padding: 40px; max-height: 85vh; overflow-y: auto;
        }
        .btn-rule {
            background: transparent; color: var(--neon-cyan); border: 1px solid var(--neon-cyan);
            padding: 12px 24px; font-family: 'Share Tech Mono'; cursor: pointer; transition: 0.3s;
            margin: 5px; text-transform: uppercase;
        }
        .btn-rule:hover { background: var(--neon-cyan); color: #000; }
        .btn-rule.danger { color: var(--neon-red); border-color: var(--neon-red); }

        input, textarea { width: 100%; background: #000; border: 1px solid #1a3a4a; color: #fff; padding: 15px; margin-bottom: 15px; box-sizing: border-box; font-family: 'Share Tech Mono'; }

        .market-item { border: 1px solid #1a3a4a; padding: 25px; margin-bottom: 20px; background: rgba(0,242,255,0.02); }

        /* 私聊窗口特有样式 */
        #p-chat-win {
            position: fixed; bottom: 0; right: 20px; width: 380px; height: 500px; 
            background: #03080f; border: 1px solid var(--neon-cyan); 
            z-index: 10000; display: none; flex-direction: column; 
            box-shadow: 0 0 40px rgba(0,0,0,0.9);
            clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
        }
        .p-chat-header {
            padding: 15px; background: rgba(0, 242, 255, 0.1); 
            border-bottom: 1px solid var(--neon-cyan); display: flex; justify-content: space-between;
        }
        #p-chat-flow { flex: 1; overflow-y: auto; padding: 15px; font-size: 13px; color: #eee; }
        #p-chat-inp { border: none !important; border-top: 1px solid var(--neon-cyan) !important; margin: 0 !important; }
    </style>
</head>
<body>

    <div id="global-announcement">公告: 正在接收系统同步信号...</div>

    <div class="grid-layer"></div>
    <div id="light-tracker"></div>
    <div class="scan-bar"></div>

    <div class="top-nav">
        <div style="color: var(--neon-cyan); letter-spacing: 2px;">SURVIVAL_TERMINAL_V11</div>
        <div id="nav-auth-slot">
            <button class="btn-rule" onclick="UI.open('auth-modal')">接入终端</button>
        </div>
    </div>

    <div class="main-title" style="margin-top: 50px;">生存法则</div>
    <div class="sub-status">> PROTOCOL_V11 // 已连接至核心中继站</div>

    <main class="terminal-grid" id="main-grid" style="display:none;"></main>

    <!-- 私聊独立窗口 -->
    <div id="p-chat-win">
        <div class="p-chat-header">
            <span id="p-chat-title">加密私聊: 未知</span>
            <button onclick="document.getElementById('p-chat-win').style.display='none'" style="background:none; border:none; color:white; cursor:pointer; font-weight:bold;">[X]</button>
        </div>
        <div id="p-chat-flow"></div>
        <input id="p-chat-inp" placeholder="输入加密报文并按 Enter 发送..." autocomplete="off">
    </div>

    <!-- 弹窗集 -->
    <div id="auth-modal" class="modal"><div class="modal-content">
        <h2 style="color:var(--neon-cyan);">身份验证 // IDENT</h2>
        <input type="text" id="auth-uid" placeholder="UID">
        <input type="text" id="auth-nick" placeholder="昵称">
        <input type="password" id="auth-pw" placeholder="密码">
        <div style="display:flex; gap:10px;">
            <button class="btn-rule" style="flex:1" onclick="SurvivalAuth.login()">连接</button>
            <button class="btn-rule" style="flex:1" onclick="SurvivalAuth.register()">注册</button>
        </div>
    </div></div>

    <div id="chat-modal" class="modal"><div class="modal-content">
        <h2 style="color:var(--neon-cyan);">全服大厅 // GLOBAL_CHAT</h2>
        <div id="chat-box" style="height:400px; overflow-y:auto; background:rgba(0,0,0,0.4); padding:15px; margin-bottom:15px;"></div>
        <div style="display:flex; gap:10px;">
            <input id="chat-input" placeholder="输入广播信息并按 Enter 发送..." style="margin:0;">
            <button class="btn-rule" onclick="GlobalChat.send()">广播</button>
        </div>
        <button class="btn-rule" style="width:100%; margin-top:15px;" onclick="UI.close()">断开</button>
    </div></div>

    <div id="market-modal" class="modal"><div class="modal-content" style="width:950px;">
        <h2 style="color:var(--neon-cyan);">物资广场 // MARKET</h2>
        <div style="background:rgba(0,242,255,0.05); padding:20px; border:1px solid #1a3a4a; margin-bottom:20px;">
            <input id="m-item-name" placeholder="物资名称">
            <input id="m-item-price" placeholder="价格">
            <textarea id="m-item-desc" placeholder="详细介绍..."></textarea>
            <button class="btn-rule" style="width:100%" onclick="SurvivalMarket.listItem()">上传物资单</button>
        </div>
        <div id="market-list"></div>
        <button class="btn-rule" style="width:100%; margin-top:20px;" onclick="UI.close()">退出</button>
    </div></div>

    <div id="f-modal" class="modal"><div class="modal-content">
        <h2 style="color:var(--neon-cyan);">加密私聊 // SEARCH</h2>
        <input id="search-uid" placeholder="输入目标 UID 开启私聊">
        <button class="btn-rule" style="width:100%" onclick="Social.searchAndChat()">建立连接</button>
        <button class="btn-rule" style="width:100%; margin-top:10px;" onclick="UI.close()">返回</button>
    </div></div>

    <div id="rank-modal" class="modal"><div class="modal-content">
        <h2 style="color:var(--neon-cyan);">荣誉排行 // RANK</h2>
        <div id="rank-list"></div>
        <button class="btn-rule" style="width:100%; margin-top:20px;" onclick="UI.close()">返回</button>
    </div></div>

    <div id="settings-modal" class="modal"><div class="modal-content">
        <h2 style="color:var(--neon-cyan);">配置中心 // CONFIG</h2>
        <input id="new-nick" placeholder="新昵称">
        <button class="btn-rule" style="width:100%" onclick="Settings.changeNick()">保存昵称</button>
        <input type="password" id="new-pw" placeholder="新密码">
        <button class="btn-rule" style="width:100%" onclick="Settings.changePw()">更改密码</button>
        <button class="btn-rule danger" style="width:100%; margin-top:20px;" onclick="Settings.deleteAccount()">注销账户</button>
        <button class="btn-rule" style="width:100%; margin-top:10px;" onclick="UI.close()">返回</button>
    </div></div>

    <div id="admin-modal" class="modal"><div class="modal-content">
        <h2 style="color:var(--neon-red);">管理终端 // ROOT</h2>
        <div style="border:1px solid #333; padding:20px; margin-bottom:20px;">
            <h4>全服公告</h4>
            <input id="admin-notice-input" placeholder="输入公告内容...">
            <button class="btn-rule" style="width:100%" onclick="Admin.postNotice()">发布公告</button>
            <button class="btn-rule danger" style="width:100%; margin-top:5px;" onclick="Admin.clearNotice()">撤回公告</button>
        </div>
        <div style="border:1px solid #333; padding:20px;">
            <h4>玩家审计</h4>
            <input id="admin-target-uid" placeholder="目标 UID">
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                <button class="btn-rule danger" onclick="Admin.setUserStatus('banned', true)">封禁账号</button>
                <button class="btn-rule" onclick="Admin.setUserStatus('banned', false)">解除封禁</button>
                <button class="btn-rule danger" onclick="Admin.setUserStatus('muted', true)">全局禁言</button>
                <button class="btn-rule" onclick="Admin.setUserStatus('muted', false)">解除禁言</button>
            </div>
            <button class="btn-rule" style="width:100%; margin-top:10px;" onclick="Admin.modPlayerXP()">手动注能 XP</button>
        </div>
        <button class="btn-rule" style="width:100%; margin-top:20px;" onclick="UI.close()">断开终端</button>
    </div></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { 
            getFirestore, doc, setDoc, getDoc, collection, addDoc, 
            query, orderBy, limit, onSnapshot, serverTimestamp, 
            updateDoc, deleteDoc, increment, getDocs, where 
        } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyBC92jwiCLsfG6bE4k2Jo4KQSiI-A_gxII", 
            authDomain: "bloxd-survival.firebaseapp.com", 
            projectId: "bloxd-survival", 
            appId: "1:60666065786:web:bdc3131accaceb0180dcc3" 
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.State = {
            user: JSON.parse(localStorage.getItem('SURVIVAL_USER')),
            isAdmin: false,
            ROOT_ADMINS: ["IKUN5556", "Peter_YT_Bilibili"]
        };

        window.UI = {
            open: (id) => { document.querySelectorAll('.modal').forEach(m => m.style.display = 'none'); document.getElementById(id).style.display = 'block'; },
            close: () => document.querySelectorAll('.modal').forEach(m => m.style.display = 'none')
        };

        // --- 私聊核心修复：参考全服聊天原理 ---
        let currentUnsubPrivate = null;

        window.SurvivalChat = {
            start: async (targetId, targetNick) => {
                if(targetId === State.user.id) return alert("无法开启自身回环通道");
                UI.close();
                const win = document.getElementById('p-chat-win');
                const flow = document.getElementById('p-chat-flow');
                const title = document.getElementById('p-chat-title');
                
                win.style.display = 'flex';
                title.innerText = `加密频道: ${targetNick}`;
                flow.innerHTML = "正在拉取加密报文...";

                const chatId = [State.user.id, targetId].sort().join("_");

                // 如果已有监听，先断开
                if(currentUnsubPrivate) currentUnsubPrivate();

                // 使用与全服聊天相同的 onSnapshot 监听原理
                const q = query(
                    collection(db, "private_messages"), 
                    where("chatId", "==", chatId), 
                    orderBy("time", "asc")
                );

                currentUnsubPrivate = onSnapshot(q, (sn) => {
                    flow.innerHTML = '';
                    if(sn.empty) flow.innerHTML = `<div style="color:#555">-- 通道已建立，暂无历史记录 --</div>`;
                    sn.forEach(d => {
                        const m = d.data();
                        const isMe = m.senderId === State.user.id;
                        const time = m.time ? new Date(m.time.seconds * 1000).toLocaleTimeString() : "";
                        flow.innerHTML += `
                            <div style="text-align:${isMe?'right':'left'}; margin-bottom:12px;">
                                <div style="font-size:10px; color:rgba(0,242,255,0.5)">${isMe?'ME':targetNick} [${time}]</div>
                                <div style="display:inline-block; padding:8px 12px; background:${isMe?'rgba(0,242,255,0.15)':'#1a1a1a'}; border:1px solid ${isMe?'var(--neon-cyan)':'#333'};">
                                    ${m.text}
                                </div>
                            </div>`;
                    });
                    flow.scrollTop = flow.scrollHeight;
                }, (error) => {
                    console.error("Index Required: ", error);
                    flow.innerHTML = `<div style="color:var(--neon-red)">连接中断：请联系管理员在控制台建立索引。</div>`;
                });

                // --- Enter 键绑定 ---
                const inp = document.getElementById('p-chat-inp');
                inp.onkeydown = (e) => {
                    if (e.key === "Enter") {
                        SurvivalChat.send(chatId);
                    }
                };
            },
            send: async (chatId) => {
                const inp = document.getElementById('p-chat-inp');
                const text = inp.value.trim();
                if(!text) return;
                
                try {
                    await addDoc(collection(db, "private_messages"), {
                        chatId: chatId,
                        senderId: State.user.id,
                        text: text,
                        time: serverTimestamp()
                    });
                    inp.value = '';
                } catch(e) {
                    alert("报文发送失败");
                }
            }
        };

        // --- 全服聊天 Enter 键绑定 ---
        document.getElementById('chat-input').onkeydown = (e) => {
            if(e.key === "Enter") GlobalChat.send();
        };

        // 其余模块保持 V10 逻辑...
        window.SurvivalAuth = {
            register: async () => {
                const uid = document.getElementById('auth-uid').value.trim();
                const nick = document.getElementById('auth-nick').value.trim();
                const pw = document.getElementById('auth-pw').value;
                if(!uid || !nick || !pw) return alert("字段不能为空");
                await setDoc(doc(db, "users", uid), { uid, nick, pw, xp: 0, lastSupply: 0, banned: false, muted: false });
                alert("注册成功");
            },
            login: async () => {
                const uid = document.getElementById('auth-uid').value.trim();
                const pw = document.getElementById('auth-pw').value;
                const snap = await getDoc(doc(db, "users", uid));
                if(snap.exists() && snap.data().pw === pw) {
                    if(snap.data().banned) return alert("该账号已被永久封禁");
                    State.user = { id: uid, nick: snap.data().nick };
                    localStorage.setItem('SURVIVAL_USER', JSON.stringify(State.user));
                    location.reload();
                } else alert("验证失败");
            },
            logout: () => { localStorage.clear(); location.reload(); }
        };

        window.GlobalChat = {
            init: () => {
                UI.open('chat-modal');
                const q = query(collection(db, "global_messages"), orderBy("time", "asc"), limit(50));
                onSnapshot(q, (sn) => {
                    const box = document.getElementById('chat-box');
                    box.innerHTML = '';
                    sn.forEach(d => { box.innerHTML += `<div><b>${d.data().senderNick}:</b> ${d.data().text}</div>`; });
                    box.scrollTop = box.scrollHeight;
                });
            },
            send: async () => {
                if(State.user.muted) return alert("您已被禁言");
                const inp = document.getElementById('chat-input');
                if(!inp.value.trim()) return;
                await addDoc(collection(db, "global_messages"), { senderNick: State.user.nick, text: inp.value, time: serverTimestamp() });
                inp.value = '';
            }
        };

        window.SurvivalMarket = {
            load: () => {
                UI.open('market-modal');
                onSnapshot(query(collection(db, "market"), orderBy("time", "desc")), (sn) => {
                    const area = document.getElementById('market-list');
                    area.innerHTML = '';
                    sn.forEach(d => {
                        const m = d.data();
                        const isMine = m.sellerId === State.user.id;
                        area.innerHTML += `
                            <div class="market-item">
                                <div style="display:flex; justify-content:space-between;"><b>${m.itemName}</b> <span style="color:var(--neon-cyan);">${m.price}</span></div>
                                <p style="color:#888; font-size:12px;">${m.desc}</p>
                                <div style="display:flex; justify-content:space-between; align-items:center; margin-top:10px;">
                                    <span style="font-size:11px;">卖家: ${m.sellerNick}</span>
                                    <div>
                                        ${(isMine || State.isAdmin) ? `<button class="btn-rule danger" style="padding:4px 8px; font-size:10px;" onclick="SurvivalMarket.delItem('${d.id}')">下架</button>` : ''}
                                        <button class="btn-rule" style="padding:4px 8px; font-size:10px;" onclick="SurvivalChat.start('${m.sellerId}','${m.sellerNick}')">私信议价</button>
                                    </div>
                                </div>
                            </div>`;
                    });
                });
            },
            listItem: async () => {
                const itemName = document.getElementById('m-item-name').value;
                const price = document.getElementById('m-item-price').value;
                const desc = document.getElementById('m-item-desc').value;
                await addDoc(collection(db, "market"), { sellerId: State.user.id, sellerNick: State.user.nick, itemName, price, desc, time: serverTimestamp() });
                alert("上传成功");
            },
            delItem: async (id) => {
                if(confirm("确定下架此物资？")) await deleteDoc(doc(db, "market", id));
            }
        };

        window.Social = {
            searchAndChat: async () => {
                const tid = document.getElementById('search-uid').value.trim();
                if(!tid) return;
                const snap = await getDoc(doc(db, "users", tid));
                if(snap.exists()) SurvivalChat.start(tid, snap.data().nick);
                else alert("UID 不存在");
            }
        };

        window.Admin = {
            postNotice: async () => {
                await setDoc(doc(db, "system", "notice"), { text: document.getElementById('admin-notice-input').value });
                alert("公告发布成功");
            },
            clearNotice: async () => {
                await setDoc(doc(db, "system", "notice"), { text: "" });
                alert("公告已清除");
            },
            setUserStatus: async (field, value) => {
                const uid = document.getElementById('admin-target-uid').value;
                if(!uid) return alert("UID 必填");
                let up = {}; up[field] = value;
                await updateDoc(doc(db, "users", uid), up);
                alert("状态已更新");
            },
            modPlayerXP: async () => {
                const t = prompt("UID:"); const v = parseInt(prompt("XP:"));
                await updateDoc(doc(db, "users", t), { xp: increment(v) });
            }
        };

        // 基础启动
        function bootstrap() {
            // 公告监听
            onSnapshot(doc(db, "system", "notice"), (sn) => {
                const el = document.getElementById('global-announcement');
                if(sn.exists() && sn.data().text) {
                    el.innerText = `[系统公告] ${sn.data().text}`;
                    el.style.display = 'block';
                } else el.style.display = 'none';
            });

            if(!State.user) return;
            document.getElementById('main-grid').style.display = 'grid';
            if(State.ROOT_ADMINS.includes(State.user.id)) State.isAdmin = true;

            // 头部监听
            onSnapshot(doc(db, "users", State.user.id), (sn) => {
                const d = sn.data();
                if(d.banned) { alert("你已被封禁"); SurvivalAuth.logout(); }
                State.user.muted = d.muted;
                document.getElementById('nav-auth-slot').innerHTML = `
                    <span style="color:var(--neon-cyan); margin-right:15px; font-size:13px;">${d.nick} // ${d.xp} XP</span>
                    <button class="btn-rule" style="padding:5px 10px;" onclick="UI.open('settings-modal')">配置</button>
                    <button class="btn-rule danger" style="padding:5px 10px;" onclick="SurvivalAuth.logout()">退出</button>
                `;
            });

            const features = [
                { title: "全服聊天", desc: "大厅广播协议", action: "GlobalChat.init()" },
                { title: "物资广场", desc: "市场买卖审计", action: "SurvivalMarket.load()" },
                { title: "加密私聊", desc: "SECURE_PEER_LINK", action: "UI.open('f-modal')" },
                { title: "荣誉排行", desc: "贡献排行榜单", action: "SurvivalRankLoad()" },
                { title: "生存指南", desc: "查看终端协议", action: "UI.open('wiki-modal')" },
                { title: "核心终端", desc: "ROOT_INTERFACE", action: "UI.open('admin-modal')", admin: true }
            ];

            document.getElementById('main-grid').innerHTML = features.map(f => {
                if(f.admin && !State.isAdmin) return '';
                return `<div class="card ${f.admin?'admin-node':''}" onclick="${f.action}">
                            <h2>${f.title}</h2><p>> ${f.desc}</p>
                        </div>`;
            }).join('');
        }

        window.SurvivalRankLoad = () => {
            UI.open('rank-modal');
            onSnapshot(query(collection(db, "users"), orderBy("xp", "desc"), limit(10)), (sn) => {
                let h = '';
                sn.forEach(d => { h += `<div style="padding:10px; border-bottom:1px solid #222;">${d.data().nick} <span style="float:right;">${d.data().xp} XP</span></div>`; });
                document.getElementById('rank-list').innerHTML = h;
            });
        };

        const tracker = document.getElementById('light-tracker');
        document.addEventListener('mousemove', (e) => {
            tracker.style.left = e.clientX + 'px'; tracker.style.top = e.clientY + 'px';
        });

        bootstrap();
    </script>
</body>
</html>
