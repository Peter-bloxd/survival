<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>NEST_OS_TRANSLUCENT</title>
    <style>
        :root {
            --cyan-bright: #00f2ff;
            --glass-bg: rgba(10, 25, 30, 0.4);
            --glass-border: rgba(0, 242, 255, 0.15);
            --grid-line: rgba(0, 242, 255, 0.05);
        }

        body, html {
            margin: 0; padding: 0;
            background-color: #02060a;
            color: #fff;
            font-family: 'Segoe UI', system-ui, sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex; justify-content: center; align-items: center;
        }

        /* 1. 还原原图的高级网格 */
        .grid-background {
            position: fixed; inset: 0;
            background-image: 
                linear-gradient(var(--grid-line) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-line) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -1;
        }
        .grid-background::after {
            content: ""; position: absolute; inset: 0;
            background: radial-gradient(circle at center, transparent 0%, #02060a 80%);
        }

        /* 2. 柔和扫描线 */
        .scanner {
            position: fixed; inset: 0;
            background: linear-gradient(to bottom, transparent, rgba(0, 242, 255, 0.03), transparent);
            height: 20%; width: 100%;
            pointer-events: none;
            animation: scanMove 8s linear infinite;
            z-index: 1;
        }
        @keyframes scanMove {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(500%); }
        }

        /* 3. 玻璃质感容器 */
        .container {
            width: 90vw; max-width: 1200px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
            z-index: 2;
        }

        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(12px); /* 核心玻璃质感 */
            border: 1px solid var(--glass-border);
            padding: 40px 30px;
            position: relative;
            clip-path: polygon(0 0, 100% 0, 100% 88%, 92% 100%, 0 100%); /* 切角设计 */
            transition: all 0.4s cubic-bezier(0.19, 1, 0.22, 1);
        }

        .glass-card:hover {
            border-color: var(--cyan-bright);
            background: rgba(0, 242, 255, 0.08);
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
        }

        .title {
            font-size: 1.8rem; letter-spacing: 3px; font-weight: bold;
            margin-bottom: 12px; display: block;
        }

        .desc {
            font-size: 0.9rem; color: rgba(255, 255, 255, 0.5);
            letter-spacing: 1px;
        }
        .desc::before { content: "> "; color: var(--cyan-bright); }

        /* 启动遮罩 */
        #init-gate {
            position: fixed; inset: 0; background: #000;
            z-index: 999; display: flex; justify-content: center; align-items: center;
            cursor: pointer; transition: 0.8s ease;
        }
    </style>
</head>
<body>

    <div id="init-gate" onclick="unlock()">
        <div style="text-align: center;">
            <p style="letter-spacing: 8px; color: var(--cyan-bright); font-size: 12px;">SYSTEM_AUTHENTICATION</p>
            <p style="color: #444; font-size: 10px;">[ CLICK TO INITIATE ]</p>
        </div>
    </div>

    <div class="grid-background"></div>
    <div class="scanner"></div>

    <div class="container">
        <div class="glass-card" onmouseenter="triggerSound('enter')" onmouseleave="triggerSound('exit')">
            <span class="title">全服聊天</span>
            <span class="desc">大厅实时广播频道</span>
        </div>
        <div class="glass-card" onmouseenter="triggerSound('enter')">
            <span class="title">物资交易</span>
            <span class="desc">发布、寻找各类资源</span>
        </div>
        <div class="glass-card" onmouseenter="triggerSound('enter')">
            <span class="title">加密私聊</span>
            <span class="desc">点对点加密通讯协议</span>
        </div>
        <div class="glass-card" onmouseenter="triggerSound('enter')">
            <span class="title">同步补给</span>
            <span class="desc">24小时周期资源同步</span>
        </div>
        <div class="glass-card" onmouseenter="triggerSound('enter')">
            <span class="title">荣誉排行</span>
            <span class="desc">全服 XP 贡献排名</span>
        </div>
        <div class="glass-card" onmouseenter="triggerSound('enter')">
            <span class="title">协议激活</span>
            <span class="desc">输入密钥激活特权</span>
        </div>
    </div>

    <script>
        let audioCtx;
        let ambientNode;

        function unlock() {
            document.getElementById('init-gate').style.opacity = '0';
            setTimeout(() => document.getElementById('init-gate').remove(), 800);
            initAudio();
        }

        function initAudio() {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            
            // 恒定的超低频“松弛感”背景音 (Deep Sea Hum)
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = 'sine';
            osc.frequency.setValueAtTime(40, audioCtx.currentTime);
            gain.gain.setValueAtTime(0.01, audioCtx.currentTime);
            osc.connect(gain).connect(audioCtx.destination);
            osc.start();
        }

        function triggerSound(type) {
            if (!audioCtx) return;

            if (type === 'enter') {
                // 进入时：轻微的机械卡哒声 (Short Metallic Click)
                const osc = audioCtx.createOscillator();
                const g = audioCtx.createGain();
                osc.type = 'triangle';
                osc.frequency.setValueAtTime(800, audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(100, audioCtx.currentTime + 0.1);
                g.gain.setValueAtTime(0.05, audioCtx.currentTime);
                g.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.1);
                osc.connect(g).connect(audioCtx.destination);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.1);

                // 产生一个微弱的谐波，只响一次，不会一直吵
                const pulse = audioCtx.createOscillator();
                const pg = audioCtx.createGain();
                pulse.type = 'sine';
                pulse.frequency.setValueAtTime(220, audioCtx.currentTime);
                pg.gain.setValueAtTime(0, audioCtx.currentTime);
                pg.gain.linearRampToValueAtTime(0.02, audioCtx.currentTime + 0.05);
                pg.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.5);
                pulse.connect(pg).connect(audioCtx.destination);
                pulse.start();
                pulse.stop(audioCtx.currentTime + 0.6);
            }
        }
    </script>
</body>
</html>
