<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-L39F7GPMF4"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-L39F7GPMF4');
    </script>
    <script>
        (function() {
            var currentHost = window.location.hostname;
            if (currentHost !== "peter-bloxd.github.io" && currentHost !== "localhost") {
                window.location.href = "https://peter-bloxd.github.io/survival/";
            }
        })();
    </script>
    <meta charset="UTF-8">
    <title>生存法则官网 | 官方战术终端</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Noto+Sans+SC:wght@300;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-yellow: #f1c40f; --neon-cyan: #00f2ff; --neon-red: #ff3c41;
            --bg-deep: #010608; --glass: rgba(6, 18, 24, 0.96); --grid-line: rgba(0, 242, 255, 0.04);
        }
        body, html { margin: 0; padding: 0; background-color: var(--bg-deep); color: white; font-family: 'Share Tech Mono', 'Noto Sans SC', sans-serif; min-height: 100vh; overflow-x: hidden; display: flex; flex-direction: column; align-items: center; }
        .grid-layer { position: fixed; inset: 0; background-image: linear-gradient(var(--grid-line) 1px, transparent 1px), linear-gradient(90deg, var(--grid-line) 1px, transparent 1px); background-size: 45px 45px; z-index: -2; pointer-events: none; }
        #light-tracker { position: fixed; width: 600px; height: 600px; background: radial-gradient(circle, rgba(0, 242, 255, 0.08) 0%, transparent 70%); pointer-events: none; z-index: -1; transform: translate(-50%, -50%); transition: transform 0.1s linear; }
        .scan-bar { position: fixed; top: 0; left: 0; width: 100%; height: 2px; background: rgba(0, 242, 255, 0.1); box-shadow: 0 0 15px var(--neon-cyan); z-index: 100; pointer-events: none; animation: scanMove 10s linear infinite; }
        @keyframes scanMove { from { top: -5%; } to { top: 105%; } }
        
        #global-announcement { 
            width: 100%; background: rgba(255, 60, 65, 0.3); border-bottom: 2px solid var(--neon-red); padding: 18px 10px; text-align: center; color: #fff; text-shadow: 0 0 10px var(--neon-red); font-weight: 900; font-size: 20px; letter-spacing: 4px; display: none; z-index: 1500; animation: announcement-pulse 2s infinite; box-sizing: border-box;
        }
        @keyframes announcement-pulse { 0% { background: rgba(255, 60, 65, 0.2); } 50% { background: rgba(255, 60, 65, 0.5); } 100% { background: rgba(255, 60, 65, 0.2); } }

        .top-nav { width: 100%; height: 60px; background: rgba(0,0,0,0.85); border-bottom: 1px solid rgba(0, 242, 255, 0.2); display: flex; justify-content: space-between; align-items: center; padding: 0 40px; box-sizing: border-box; position: sticky; top: 0; z-index: 1000; }
        .terminal-grid { display: none; grid-template-columns: repeat(auto-fit, minmax(380px, 1fr)); gap: 20px; width: 95%; max-width: 1550px; padding: 30px 0; }
        .card { background: var(--glass); border: 1px solid rgba(0, 242, 255, 0.15); padding: 35px 25px; backdrop-filter: blur(15px); clip-path: polygon(0 0, 100% 0, 100% 86%, 93% 100%, 0 100%); transition: 0.3s; cursor: pointer; }
        .card:hover { border-color: var(--neon-cyan); transform: translateY(-5px); background: rgba(0, 242, 255, 0.1); }
        .card h2 { font-size: 1.8rem; margin: 0; }
        .card p { color: var(--neon-cyan); opacity: 0.7; margin-top: 10px; }
        .admin-node { border-left: 6px solid var(--neon-red); }

        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.97); z-index: 5000; backdrop-filter: blur(25px); }
        .modal-content { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 850px; max-width: 95vw; background: #03080f; border: 1px solid var(--neon-cyan); padding: 30px; max-height: 85vh; overflow-y: auto; }
        .btn-rule { background: transparent; color: var(--neon-cyan); border: 1px solid var(--neon-cyan); padding: 8px 18px; cursor: pointer; font-family: 'Share Tech Mono'; font-weight: bold; margin: 4px; }
        .btn-rule:hover { background: var(--neon-cyan); color: #000; }
        .btn-rule.danger { color: var(--neon-red); border-color: var(--neon-red); }
        input, textarea, select { width: 100%; background: #000; border: 1px solid #1a3a4a; color: #fff; padding: 12px; margin-bottom: 12px; box-sizing: border-box; font-family: 'Share Tech Mono'; outline: none; }
        .item-row { border-bottom: 1px solid #1a3a4a; padding: 12px 0; display: flex; justify-content: space-between; align-items: center; }
        
        .tag { font-weight: bold; margin-right: 8px; padding: 1px 5px; border-radius: 2px; font-size: 0.85em; }
        .tag-fz { color: #ff3c41; border: 1px solid #ff3c41; }
        .tag-ffz { color: #f1c40f; border: 1px solid #f1c40f; }
        .tag-mod { color: #00f2ff; border: 1px solid #00f2ff; }

        #chat-box { height: 400px; overflow-y: auto; border: 1px solid #1a3a4a; padding: 15px; background: rgba(0,0,0,0.5); margin-bottom: 15px; }
        #p-chat-win { position: fixed; bottom: 0; right: 20px; width: 380px; height: 500px; background: #03080f; border: 1px solid var(--neon-cyan); z-index: 10000; display: none; flex-direction: column; }
        #p-chat-flow { flex: 1; overflow-y: auto; padding: 15px; font-size: 13px; }
    </style>
</head>
<body>
    <div id="global-announcement">系统初始化中...</div>
    <div class="grid-layer"></div><div id="light-tracker"></div><div class="scan-bar"></div>
    <div class="top-nav">
        <div style="color: var(--neon-cyan); font-weight: bold; letter-spacing: 2px;">SURVIVAL_LAW // V68.2</div>
        <div id="nav-auth-slot"><button class="btn-rule" onclick="UI.open('auth-modal')">接入终端</button></div>
    </div>

    <div id="landing-hero" style="text-align: center; margin-top: 100px;">
        <h1 style="font-size: 3.5rem; letter-spacing: 15px; text-shadow: 0 0 20px var(--neon-cyan);">生存法则</h1>
        <button class="btn-rule" style="font-size:1.2rem; padding:15px 40px;" onclick="UI.open('auth-modal')">[ 接入官方同步协议 ]</button>
    </div>

    <main class="terminal-grid" id="main-grid"></main>

    <!-- [MODALS] 补全所有功能窗口 -->
    
    <!-- 全服大厅 -->
    <div id="chat-modal" class="modal"><div class="modal-content">
        <h2 style="color:var(--neon-cyan)">GLOBAL_LOBBY // 全服大厅</h2>
        <div id="chat-box">正在接入同步信道...</div>
        <input id="chat-input" placeholder="输入广播报文..." onkeydown="if(event.key==='Enter') GlobalChat.send()">
        <button class="btn-rule" onclick="GlobalChat.send()">发送广播</button>
        <button class="btn-rule" onclick="UI.close()">返回</button>
    </div></div>

    <!-- 生存档案 -->
    <div id="wiki-modal" class="modal"><div class="modal-content">
        <h2 style="color:var(--neon-cyan)">ARCHIVE // 生存档案</h2>
        <div id="wiki-content" style="line-height:1.8"></div>
        <button class="btn-rule" onclick="UI.close()">关闭</button>
    </div></div>

    <!-- 常用联通 (私聊列表) -->
    <div id="friend-modal" class="modal"><div class="modal-content">
        <h2 style="color:var(--neon-cyan)">CONTACTS // 私密联系人</h2>
        <div style="display:flex; gap:10px;">
            <input id="friend-target-uid" placeholder="输入目标玩家 UID" style="flex:1">
            <button class="btn-rule" onclick="Social.initiateConnection()">发起加密会话</button>
        </div>
        <div id="friend-list"></div>
        <button class="btn-rule" onclick="UI.close()">关闭</button>
    </div></div>

    <!-- 个人配置 -->
    <div id="settings-modal" class="modal"><div class="modal-content">
        <h2 style="color:var(--neon-cyan)">CONFIG // 个人协议配置</h2>
        <p id="my-uid-label" style="color:var(--neon-yellow)"></p>
        <input id="set-new-nick" placeholder="修改昵称">
        <button class="btn-rule" onclick="Settings.changeNick()">更新昵称</button>
        <input id="set-new-pw" type="password" placeholder="修改访问密码">
        <button class="btn-rule" onclick="Settings.changePw()">更新密码</button>
        <hr style="border-color:#222; margin:20px 0;">
        <button class="btn-rule danger" onclick="Settings.deleteAccount()">[ 永久抹除账号数据 ]</button>
        <button class="btn-rule" onclick="UI.close()">返回</button>
    </div></div>

    <!-- 每日打卡 -->
    <div id="checkin-modal" class="modal"><div class="modal-content" style="text-align:center;">
        <h2 style="color:var(--neon-yellow)">DAILY_CHECKIN // 每日打卡</h2>
        <p>每日 00:00 刷新，完成后领取 100 XP 荣誉奖励。</p>
        <button class="btn-rule" style="font-size:1.5rem; padding:20px 50px;" onclick="CheckIn.claim()">[ 执行打卡协议 ]</button>
        <br><br><button class="btn-rule" onclick="UI.close()">取消</button>
    </div></div>

    <!-- 协议激活 -->
    <div id="gift-modal" class="modal"><div class="modal-content">
        <h2 style="color:var(--neon-cyan)">GIFT_CODE // 协议激活码</h2>
        <input id="gift-code-input" placeholder="输入 8 位战术激活码">
        <button class="btn-rule" style="width:100%" onclick="alert('激活码无效或已失效。')">激活</button>
        <button class="btn-rule" onclick="UI.close()" style="margin-top:10px;">返回</button>
    </div></div>

    <!-- 私聊悬浮窗 -->
    <div id="p-chat-win">
        <div style="padding:10px; background:rgba(0,242,255,0.1); border-bottom:1px solid var(--neon-cyan); display:flex; justify-content:space-between;">
            <span>私密会话</span><button onclick="document.getElementById('p-chat-win').style.display='none'" style="background:none; border:none; color:white; cursor:pointer;">[X]</button>
        </div>
        <div id="p-chat-flow"></div>
        <input id="p-chat-inp" placeholder="输入私密消息..." style="margin:0; border:none; border-top:1px solid #333;">
    </div>

    <!-- 其它已存在的 Modal 保持不变 -->
    <div id="auth-modal" class="modal"><div class="modal-content">
        <h2>身份识别</h2>
        <input id="auth-uid" placeholder="UID (识别码)">
        <input id="auth-nick" placeholder="昵称 (仅注册用)">
        <input id="auth-pw" type="password" placeholder="访问密码">
        <button class="btn-rule" onclick="SurvivalAuth.login()">登录</button>
        <button class="btn-rule" onclick="SurvivalAuth.register()">注册</button>
    </div></div>

    <div id="market-modal" class="modal"><div class="modal-content" style="width:900px;">
        <h2>物资广场</h2>
        <div id="market-list"></div><button class="btn-rule" onclick="UI.close()">返回</button>
    </div></div>

    <div id="xp-store-modal" class="modal"><div class="modal-content">
        <h2>官方商店</h2>
        <div id="admin-store-controls" style="display:none; border:1px solid #444; padding:10px; margin-bottom:10px;">
            <input id="s-item-name" placeholder="货品名称">
            <input id="s-item-cost" type="number" placeholder="价格">
            <button class="btn-rule" onclick="XPStore.listItem()">管理员上架</button>
        </div>
        <div id="store-list"></div><button class="btn-rule" onclick="UI.close()">离开</button>
    </div></div>

    <div id="rank-modal" class="modal"><div class="modal-content"><h2>荣誉排行榜</h2><div id="rank-list"></div><button class="btn-rule" onclick="UI.close()">返回</button></div></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc, collection, addDoc, query, orderBy, limit, onSnapshot, serverTimestamp, updateDoc, deleteDoc, increment, getDocs, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyBC92jwiCLsfG6bE4k2Jo4KQSiI-A_gxII", authDomain: "bloxd-survival.firebaseapp.com", projectId: "bloxd-survival", appId: "1:60666065786:web:bdc3131accaceb0180dcc3" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const STAFF_ROOT = ["IKUN5556", "Peter_YT_Bilibili"];
        const STAFF_ADMIN_UIDS = ["IKUN5556", "Peter_YT_Bilibili", "Peter_YYDS", "111", "CS||Steve"];

        window.State = { user: JSON.parse(localStorage.getItem('SURVIVAL_USER')), isRoot: false };

        window.UI = {
            open: (id) => {
                document.querySelectorAll('.modal').forEach(m => m.style.display = 'none');
                const t = document.getElementById(id); if(t) t.style.display = 'block';
                if(id==='chat-modal') GlobalChat.init();
                if(id==='wiki-modal') Wiki.load();
                if(id==='xp-store-modal') XPStore.load();
                if(id==='friend-modal') Social.loadFriends();
                if(id==='settings-modal') Settings.load();
                if(id==='market-modal') SurvivalMarket.load();
            },
            close: () => { document.querySelectorAll('.modal').forEach(m => m.style.display = 'none'); }
        };

        window.getTag = (uid, nick) => {
            if (uid === "IKUN5556") return `<span class="tag tag-fz">[腐竹]</span>`;
            if (uid === "Peter_YT_Bilibili") return `<span class="tag tag-ffz">[副腐竹]</span>`;
            if (STAFF_ADMIN_UIDS.includes(uid)) return `<span class="tag tag-mod">[管理]</span>`;
            return "";
        };

        window.SurvivalAuth = {
            login: async () => {
                const u = document.getElementById('auth-uid').value.trim();
                const p = document.getElementById('auth-pw').value;
                const snap = await getDoc(doc(db, "users", u));
                if(snap.exists() && snap.data().pw === p) {
                    State.user = { id: u, nick: snap.data().nick };
                    localStorage.setItem('SURVIVAL_USER', JSON.stringify(State.user));
                    location.reload();
                } else alert("识别失败。");
            },
            register: async () => {
                const u = document.getElementById('auth-uid').value.trim();
                const n = document.getElementById('auth-nick').value.trim();
                const p = document.getElementById('auth-pw').value;
                await setDoc(doc(db, "users", u), { uid: u, nick: n || u, pw: p, xp: 0, lastCheckDate: "", banned: false });
                alert("注册成功。");
            },
            logout: () => { localStorage.clear(); location.reload(); }
        };

        window.GlobalChat = {
            init: () => {
                onSnapshot(query(collection(db, "global_messages"), orderBy("time", "asc"), limit(50)), (sn) => {
                    document.getElementById('chat-box').innerHTML = sn.docs.map(d => {
                        const m = d.data();
                        return `<div style="margin-bottom:8px;">${getTag(m.senderId, m.senderNick)}<b>${m.senderNick}:</b> ${m.text}</div>`;
                    }).join('');
                    const box = document.getElementById('chat-box'); box.scrollTop = box.scrollHeight;
                });
            },
            send: async () => {
                const inp = document.getElementById('chat-input'); if(!inp.value) return;
                await addDoc(collection(db, "global_messages"), { senderId: State.user.id, senderNick: State.user.nick, text: inp.value, time: serverTimestamp() });
                inp.value = '';
            }
        };

        window.Wiki = {
            load: () => {
                document.getElementById('wiki-content').innerHTML = `
                    <p>● 官方快捷网址: <a href="https://survshortcut-dqdfdiyi.manus.space/" target="_blank" style="color:var(--neon-yellow);">点击跳转</a></p>
                    <p>● Discord 社区: <a href="https://discord.gg/TjbXjc7twv" target="_blank" style="color:var(--neon-yellow);">加入我们</a></p>
                    <hr>
                    <p>在这里，你可以通过交易、悬赏和每日打卡获取 XP，XP 可在商店兑换游戏内珍稀资源。</p>
                `;
            }
        };

        window.CheckIn = {
            claim: async () => {
                const today = new Date().toDateString();
                const ref = doc(db, "users", State.user.id);
                const snap = await getDoc(ref);
                if(snap.data().lastCheckDate === today) return alert("今日已领。");
                await updateDoc(ref, { xp: increment(100), lastCheckDate: today });
                alert("100 XP 已到账。"); UI.close();
            }
        };

        window.Settings = {
            load: () => { document.getElementById('my-uid-label').innerText = "UID: " + State.user.id; },
            changeNick: async () => { await updateDoc(doc(db, "users", State.user.id), { nick: document.getElementById('set-new-nick').value }); location.reload(); },
            changePw: async () => { await updateDoc(doc(db, "users", State.user.id), { pw: document.getElementById('set-new-pw').value }); alert("密码已更。"); }
        };

        window.Social = {
            loadFriends: () => {
                onSnapshot(query(collection(db, "users"), limit(10)), sn => {
                    document.getElementById('friend-list').innerHTML = sn.docs.map(d => {
                        if(d.id === State.user.id) return '';
                        return `<div class="item-row"><span>${d.data().nick}</span><button class="btn-rule" onclick="SurvivalChat.start('${d.id}','${d.data().nick}')">私聊</button></div>`;
                    }).join('');
                });
            },
            initiateConnection: async () => {
                const tid = document.getElementById('friend-target-uid').value.trim();
                if(tid) SurvivalChat.start(tid, "目标玩家");
            }
        };

        window.SurvivalChat = {
            start: (tid, tnick) => {
                UI.close(); document.getElementById('p-chat-win').style.display = 'flex';
                const cid = [State.user.id, tid].sort().join("_");
                onSnapshot(query(collection(db,"p_chats"), where("chatId","==",cid)), sn => {
                    const msgs = sn.docs.map(d => d.data()).sort((a,b) => (a.time?.seconds||0)-(b.time?.seconds||0));
                    document.getElementById('p-chat-flow').innerHTML = msgs.map(m => `<div style="text-align:${m.senderId===State.user.id?'right':'left'}">${m.text}</div>`).join('');
                });
                document.getElementById('p-chat-inp').onkeydown = async (e) => {
                    if(e.key==='Enter') { await addDoc(collection(db,"p_chats"),{chatId:cid, senderId:State.user.id, text:e.target.value, time:serverTimestamp()}); e.target.value=''; }
                };
            }
        };

        window.XPStore = {
            load: () => {
                if(STAFF_ROOT.includes(State.user.id)) document.getElementById('admin-store-controls').style.display='block';
                onSnapshot(collection(db,"xp_store"), sn => {
                    document.getElementById('store-list').innerHTML = sn.docs.map(d => `<div class="item-row"><span>${d.data().name} - ${d.data().cost}XP</span><button class="btn-rule" onclick="alert('兑换功能对接中')">兑换</button></div>`).join('');
                });
            },
            listItem: async () => {
                await addDoc(collection(db,"xp_store"), { name:document.getElementById('s-item-name').value, cost:parseInt(document.getElementById('s-item-cost').value) });
                alert("已上架。");
            }
        };

        function bootstrap() {
            if(!State.user) return;
            document.getElementById('landing-hero').style.display = 'none';
            document.getElementById('main-grid').style.display = 'grid';
            if(STAFF_ROOT.includes(State.user.id)) State.isRoot = true;

            const f = [
                { title: "全服大厅", desc: "实时同步广播协议", action: "UI.open('chat-modal')" },
                { title: "常用联通", desc: "双向加密私聊信道", action: "UI.open('friend-modal')" },
                { title: "物资广场", desc: "玩家挂单回复讨论", action: "UI.open('market-modal')" },
                { title: "生存档案", desc: "团队指南官方文档", action: "UI.open('wiki-modal')" },
                { title: "个人配置", desc: "改名改密查询 UID", action: "UI.open('settings-modal')" },
                { title: "每日打卡", desc: "领 100 XP (每日刷新)", action: "UI.open('checkin-modal')" },
                { title: "XP 商店", desc: "官方物资积分兑换", action: "UI.open('xp-store-modal')" },
                { title: "协议激活", desc: "注入 XP 特权积分", action: "UI.open('gift-modal')" }
            ];
            document.getElementById('main-grid').innerHTML = f.map(x => `<div class="card" onclick="${x.action}"><h2>${x.title}</h2><p>> ${x.desc}</p></div>`).join('');
            
            onSnapshot(doc(db, "users", State.user.id), sn => {
                const d = sn.data();
                document.getElementById('nav-auth-slot').innerHTML = `<span>${getTag(State.user.id, d.nick)}${d.nick} // ${d.xp} XP</span> <button class="btn-rule danger" onclick="SurvivalAuth.logout()">注销</button>`;
            });
        }
        bootstrap();
    </script>
</body>
</html>
